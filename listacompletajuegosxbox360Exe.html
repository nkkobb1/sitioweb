        :root {
            --bg-color: #1a1a2e; /* Fondo oscuro principal */
            --primary-color: #00ffcc; /* Verde neón/cyan principal */
            --secondary-color: #ff57ff; /* Rosa neón secundario */
            --text-color: #e0e0e0; /* Texto principal claro */

            --border-color: rgba(0, 255, 204, 0.3); /* Borde sutil */
            --glow-color: rgba(0, 255, 204, 0.5); /* Color del brillo */

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        .container {
            max-width: 900px; /* Un poco más estrecho para listas */
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, var(--bg-color), var(--primary-color), var(--bg-color)) 1;
            animation: fadeInDown 1s ease-out;
        }

        .main-header h1 {
            font-size: 2.5rem; /* Ajuste de tamaño para el título */
            font-weight: 700;
            color: var(--primary-color);
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 10px var(--glow-color),
                0 0 15px var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .main-header p {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            max-width: 600px;
            margin: 0 auto; /* Centrar el párrafo */
        }

        /* --- Game List --- */
        .game-list {
            list-style: none; /* Quita los puntos de la lista */
            padding: 0;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre items */
        }

        .game-item {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Para que se adapte en pantallas pequeñas */
            gap: 10px; /* Espacio interno si se envuelve */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Inicialmente invisible para animación */
            animation: fadeInUp 0.5s ease-out forwards; /* Animación de entrada */
        }

        /* Delay para la animación de cada item */
        .game-item:nth-child(1) { animation-delay: 0.1s; }
        .game-item:nth-child(2) { animation-delay: 0.15s; }
        .game-item:nth-child(3) { animation-delay: 0.2s; }
        .game-item:nth-child(4) { animation-delay: 0.25s; }
        .game-item:nth-child(5) { animation-delay: 0.3s; }
        /* Continúa si tienes muchos ítems o usa JS para delays más complejos */

        .game-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--glow-color);
        }

        .game-info {
            flex-grow: 1; /* Ocupa el espacio disponible */
            margin-right: 15px; /* Espacio antes del botón */
        }

        .game-info h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
            color: var(--text-color);
            font-weight: 600;
        }

        .game-info .region-tag {
            display: inline-block;
            background-color: var(--bg-color);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, var(--primary-color), #00c6a7);
            color: var(--bg-color);
            border: none;
            text-align: center;
            font-size: 0.9rem;
            flex-shrink: 0; /* Evita que el botón se encoja */
        }

        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 255, 204, 0.4);
            background: var(--button-hover-bg);
            color: #fff;
        }

        /* --- Footer --- */
        .main-footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            border-top: 1px solid var(--border-color);
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            .main-header h1 {
                font-size: 2rem;
            }
            .main-header p {
                font-size: 1rem;
            }
            .game-item {
                flex-direction: column; /* Apila los elementos */
                align-items: flex-start; /* Alinea a la izquierda */
            }
            .game-info {
                margin-right: 0;
                margin-bottom: 10px; /* Espacio debajo de la info */
            }
            .download-button {
                width: 100%; /* Botón ocupa todo el ancho */
            }
        }
    </style>
</head>

        const listContainer = document.getElementById('game-list-container');

        /**
         * Parsea una URL de juego para extraer título, región y otros datos.
         * @param {string} url - La URL completa del archivo del juego.
         * @returns {object|null} Un objeto con {title, region, url} o null si no se puede parsear.
         */
        function parseGameUrl(url) {
            try {
                // 1. Obtener el nombre del archivo de la URL
                const filenameWithExt = url.substring(url.lastIndexOf('/') + 1);
                // 2. Decodificar caracteres especiales (como %20 si existieran)
                const decodedFilename = decodeURIComponent(filenameWithExt);
                // 3. Quitar la extensión (.rar, .zip, .iso, etc.) - Asumimos .rar por los ejemplos
                 // Sería más robusto quitar cualquier extensión conocida o la última extensión
                const filename = decodedFilename.replace(/\.rar$/i, ''); // Case-insensitive removal of .rar

                 // 4. Separar la información principal del tag de consola/grupo (ej: X360-ZTM)
                 // Buscamos el último punto ANTES del tag X360-
                 const groupTagMatch = filename.match(/\.([A-Z]{2,5})\.(X360-[A-Z0-9]+)$/i); // Busca REGION.X360-GROUP al final

                if (groupTagMatch && groupTagMatch.length >= 3) {
                    const region = groupTagMatch[1].toUpperCase(); // ej: USA
                    const groupTag = groupTagMatch[2]; // ej: X360-ZTM

                    // El título es todo lo que está antes de la región encontrada
                    const titleDots = filename.substring(0, filename.lastIndexOf(`.${region}.${groupTag}`));

                     // 5. Reemplazar puntos en el título con espacios
                    const title = titleDots.replace(/\./g, ' ').trim();

                     return {
                        title: title,
                        region: region,
                        url: url
                    };

                } else {
                     // Intento alternativo si no coincide el patrón completo (p.ej., sin grupo)
                     const regionMatch = filename.match(/\.([A-Z]{2,5})$/i); // Busca .REGION al final
                     if (regionMatch && regionMatch.length >= 2) {
                        const region = regionMatch[1].toUpperCase();
                        const titleDots = filename.substring(0, filename.lastIndexOf(`.${region}`));
                        const title = titleDots.replace(/\./g, ' ').trim();
                         return {
                            title: title,
                            region: region,
                            url: url
                        };
                     } else {
                        // Si no se encuentra patrón claro, usar el nombre de archivo como título provisional
                        console.warn("No se pudo extraer región/título claramente de:", filename);
                         return {
                            title: filename, // Usar nombre de archivo como fallback
                            region: "???",
                            url: url
                        };
                     }
                }

            } catch (error) {
                console.error("Error parseando URL:", url, error);
                return null; // Devuelve null si hay un error
            }
        }

        /**
         * Crea el elemento HTML para un juego en la lista.
         * @param {object} gameData - El objeto con {title, region, url}.
         * @returns {HTMLElement|null} El elemento <div> del juego o null.
         */
        function createGameElement(gameData) {
            if (!gameData) return null;

            const item = document.createElement('div'); // Usar div en lugar de li para más flexibilidad
            item.classList.add('game-item');

            const infoDiv = document.createElement('div');
            infoDiv.classList.add('game-info');

            const titleH3 = document.createElement('h3');
            titleH3.textContent = gameData.title;

            const regionSpan = document.createElement('span');
            regionSpan.classList.add('region-tag');
            regionSpan.textContent = gameData.region;

            infoDiv.appendChild(titleH3);
            infoDiv.appendChild(regionSpan);

            const downloadLink = document.createElement('a');
            downloadLink.classList.add('download-button');
            downloadLink.href = gameData.url;
            downloadLink.textContent = 'Descargar';
            downloadLink.setAttribute('target', '_blank'); // Abrir en nueva pestaña
            downloadLink.setAttribute('rel', 'noopener noreferrer nofollow'); // Seguridad y SEO
            // downloadLink.setAttribute('download', ''); // Sugiere al navegador descargar en lugar de navegar (opcional)

            item.appendChild(infoDiv);
            item.appendChild(downloadLink);

            return item;
        }

        // --- Cargar la Lista de Juegos al Cargar la Página ---
        function loadGames() {
            listContainer.innerHTML = ''; // Limpiar la lista por si acaso
            let delay = 0.1; // Reiniciar delay para animaciones
            gameUrls.forEach(url => {
                const data = parseGameUrl(url);
                const element = createGameElement(data);
                if (element) { // Solo añade si el elemento se creó correctamente
                     // Aplicar delay incremental para la animación stagger
                     element.style.animationDelay = `${delay}s`;
                     listContainer.appendChild(element);
                     delay += 0.05; // Incremento pequeño para el siguiente item
                }
            });
        }

        // Ejecutar la carga cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', loadGames);

    </script>
