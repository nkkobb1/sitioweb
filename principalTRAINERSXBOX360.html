                     const element = createTrainerElement(data); // Use the creation function
                     if (element) {
                        fragment.appendChild(element);
                     }
                 }
            });

            listContainer.appendChild(fragment);
            loadingIndicator.classList.remove('visible');
            // loadingIndicator.remove(); // Optional: Remove loader if no longer needed
        }

        // Run on DOM ready
        document.addEventListener('DOMContentLoaded', loadItems);

    </script>
    </div>
    <!-- No EXE.IO Script here -->
</body>
