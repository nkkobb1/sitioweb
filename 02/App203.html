            signTitleElement.textContent = sign.name; // Mostrar t√≠tulo del signo
            contentAreaElement.innerHTML = ''; // Limpiar √°rea de contenido
            contentAreaElement.classList.remove('fallback-text'); // Quitar clase fallback por defecto

            let foundSections = false;
            const lines = rawText.split('\n'); // Dividir por l√≠neas
            let currentParagraph = null;

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return; // Ignorar l√≠neas vac√≠as

                let isKeywordLine = false;
                for (const keyword of sectionKeywords) {
                    if (trimmedLine.toLowerCase().startsWith(keyword.toLowerCase())) {
                        // Es una l√≠nea de keyword
                        foundSections = true;
                        isKeywordLine = true;

                        // Crear t√≠tulo de secci√≥n (H3)
                        const sectionTitle = document.createElement('h3');
                        sectionTitle.textContent = keyword.slice(0, -1); // Quitar los dos puntos ':'
                        contentAreaElement.appendChild(sectionTitle);

                        // Crear p√°rrafo para el contenido de esta secci√≥n
                        currentParagraph = document.createElement('p');
                        const content = trimmedLine.substring(keyword.length).trim(); // Texto despu√©s del keyword
                        if (content) {
                            currentParagraph.textContent = content;
                        } else {
                            // Si no hay texto en la misma l√≠nea, preparamos el p para la siguiente l√≠nea
                            currentParagraph.textContent = ''; // Inicializar vac√≠o
                        }
                        contentAreaElement.appendChild(currentParagraph);
                        break; // Keyword encontrada, pasar a la siguiente l√≠nea
                    }
                }

                // Si no es una l√≠nea de keyword y ya tenemos un p√°rrafo activo, a√±adir texto a ese p√°rrafo
                if (!isKeywordLine && currentParagraph) {
                    // A√±adir con un espacio si el p√°rrafo ya tiene texto
                    currentParagraph.textContent += (currentParagraph.textContent ? ' ' : '') + trimmedLine;
                }
                 // Si no es keyword y NO hay p√°rrafo activo (texto antes de la primera keyword), manejar como fallback simple
                 else if (!isKeywordLine && !foundSections) {
                     // Si es la primera l√≠nea sin keyword, iniciar fallback
                     if (!currentParagraph) {
                         currentParagraph = document.createElement('p');
                         contentAreaElement.appendChild(currentParagraph);
                         contentAreaElement.classList.add('fallback-text'); // A√±adir clase para estilo fallback
                     }
                     currentParagraph.textContent += (currentParagraph.textContent ? '\n' : '') + trimmedLine; // A√±adir como texto plano
                 }

            });

             // Si despu√©s de procesar todo, no encontramos secciones, mostramos todo como fallback
             if (!foundSections && rawText) {
                 console.log("No sections found, displaying as fallback text.");
                 contentAreaElement.innerHTML = ''; // Limpiar posible contenido parcial
                 const p = document.createElement('p');
                 p.textContent = rawText; // Poner todo el texto raw
                 contentAreaElement.appendChild(p);
                 contentAreaElement.classList.add('fallback-text');
             }


            // Mostrar el contenedor principal
            displayContainer.classList.remove('loading');
            displayContainer.classList.add('loaded');
            if(!displayContainer.classList.contains('visible')) {
                displayContainer.classList.add('visible');
             }
            errorMessageElement.classList.remove('visible'); // Ocultar error si todo ok
            contentAreaElement.scrollTop = 0; // Ir al inicio del scroll
        }

        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.classList.add('visible');
            loadingIndicator.classList.remove('visible');
            displayContainer.classList.add('visible');
            displayContainer.classList.remove('loading', 'loaded');
            signTitleElement.textContent = " Interferencias C√≥smicas"; // T√≠tulo de error
            contentAreaElement.innerHTML = ""; // Limpiar √°rea de contenido
        }

    </script>
