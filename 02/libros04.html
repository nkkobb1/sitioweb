        // --- ADDED: FUNCIÓN PARA MANEJAR EL CLIC EN EL ENLACE Y MOSTRAR ANUNCIO ---
        function handleAdRedirect(event) {
            event.preventDefault(); // Evitar que el enlace navegue inmediatamente
            const linkElement = event.currentTarget; // El elemento <a> en el que se hizo clic

            // Si el enlace ya está desbloqueado, ir a la URL real
            if (linkElement.classList.contains('unlocked')) {
                 // MODIFIED: Use window.open for the real link as well, in a new tab
                 window.open(linkElement.dataset.realHref, '_blank', 'noopener,noreferrer');
                 return; // No hacer nada más
            }

            // Si ya está esperando, no hacer nada (evitar múltiples clics)
            if (linkElement.classList.contains('waiting')) {
                return;
            }

            // --- PRIMER CLIC: Mostrar anuncio y empezar cuenta atrás ---
            linkElement.classList.add('waiting');
            linkElement.dataset.originalText = linkElement.textContent; // Guardar texto original

            // Abrir anuncio en nueva pestaña
            window.open(adUrl, '_blank', 'noopener,noreferrer');

            let countdown = waitTimeInSeconds;
            linkElement.textContent = `Espera ${countdown}s...`;

            const intervalId = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    linkElement.textContent = `Espera ${countdown}s...`;
                } else {
                    clearInterval(intervalId);
                    linkElement.classList.remove('waiting');
                    linkElement.classList.add('unlocked');
                    linkElement.textContent = linkElement.dataset.originalText; // Restaurar texto
                    // Opcional: Cambiar texto a "Descargar Ahora" o similar
                    // linkElement.textContent = "Descargar Ahora";

                     // ADDED: Automatically trigger the download after countdown if desired
                    // Comment out the next line if you still want the user to click again
                    // window.open(linkElement.dataset.realHref, '_blank', 'noopener,noreferrer');

                }
            }, 1000);
        }
         // --- END ADDED ---


        // --- FUNCIÓN PARA GENERAR LA LISTA DE LIBROS ---
        function generateBookList() {
            const rawText = rawBookData.trim();
            bookListContainer.innerHTML = ''; // Limpiar por si acaso

            if (!rawText) {
                statusMessage.textContent = 'Error: No se encontraron datos de libros incrustados en el código.';
                return;
            }

            // Dividir el texto completo en bloques de libros usando el separador
            const bookBlocks = rawText.split(/----------------------------------------\s*/);
            let booksGenerated = 0;

            bookBlocks.forEach(block => {
                const trimmedBlock = block.trim();
                if (!trimmedBlock) return; // Saltar bloques vacíos

                const lines = trimmedBlock.split('\n');
                if (lines.length < 2) return; // Necesita al menos título y página/enlace

                const book = {
                    title: 'Título no encontrado',
                    pageUrl: '#',
                    downloads: []
                };

                let readingDownloads = false; // Flag para saber si estamos leyendo enlaces

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return; // Saltar líneas vacías

                    if (trimmedLine.startsWith('Libro')) {
                        const titleMatch = trimmedLine.match(/:\s*(.*)/);
                        if (titleMatch && titleMatch[1]) {
                            book.title = titleMatch[1];
                        }
                        readingDownloads = false; // Reiniciar flag por si acaso
                    } else if (trimmedLine.startsWith('Página del libro:')) {
                        book.pageUrl = trimmedLine.split(': ')[1].trim();
                        readingDownloads = false;
                    } else if (trimmedLine.toLowerCase().startsWith('enlaces de descarga') || trimmedLine.toLowerCase().startsWith('enlaces principales')) {
                         readingDownloads = true; // Empezamos a leer enlaces
                    } else if (readingDownloads && trimmedLine.startsWith('-')) {
                        // Procesar enlaces de descarga con guión
                        const parts = trimmedLine.replace(/^- /, '').split(': ');
                        if (parts.length >= 2) {
                            const format = parts[0].trim();
                            const url = parts.slice(1).join(': ').trim();
                             // Fix potential issue where URL might be split if it contained ':' (though unlikely for these Gutenberg URLs)
                             // url = parts.slice(1).join(':').trim(); // More robust
                            book.downloads.push({ format: format, url: url });
                        }
                    } else if (trimmedLine.includes(': https://')) {
                        // Procesar enlaces sin guión (o si no se encontró la línea "Enlaces...")
                         // Improved matching to handle various formats and avoid accidental matches
                        const formatMatch = trimmedLine.match(/^(.+?):\s*(https?:\/\/\S+)/);
                         if(formatMatch && formatMatch.length === 3){
                            let formatName = formatMatch[1].trim();
                            // Remove potential leading hyphens left over from parsing
                            if (formatName.startsWith('-')) {
                                formatName = formatName.substring(1).trim();
                            }
                             book.downloads.push({ format: formatName, url: formatMatch[2].trim() });
                         }
                    }
                });

                 // Validar que el libro tenga título y al menos un enlace o página
                if (book.title !== 'Título no encontrado' && (book.pageUrl !== '#' || book.downloads.length > 0)) {
                    // Crear la tarjeta HTML para el libro
                    const card = document.createElement('div');
                    card.className = 'book-card';

                    let downloadLinksHTML = '';
                    book.downloads.forEach(link => {
                        let btnClass = 'btn';
                        const formatLower = link.format.toLowerCase().replace('(zip)','').trim(); // Normalizar formato para clases CSS
                        if (formatLower.includes('epub')) btnClass += ' btn-epub';
                        else if (formatLower.includes('html') && !formatLower.includes('zip') && !formatLower.includes('index') ) btnClass += ' btn-html'; // Try to exclude non-direct HTML zips/indexes
                        else if (formatLower.includes('kindle') || formatLower.includes('kf8') || formatLower.includes('mobi')) btnClass += ' btn-kindle';
                        else if (formatLower.includes('text') || formatLower.includes('txt') ) btnClass += ' btn-text';
                        // Añadir otros 'else if' si necesitas más clases específicas

                        // --- MODIFIED: Apply ad redirect logic to each link ---
                        downloadLinksHTML += `<a href="#"
                                                 data-real-href="${link.url}"
                                                 class="${btnClass}"
                                                 onclick="handleAdRedirect(event)">${link.format}</a>`;
                        // --- END MODIFIED ---
                    });

                    card.innerHTML = `
                        <h3>${book.title}</h3>
                        ${book.pageUrl !== '#' ? `<p class="gutenberg-link"><a href="${book.pageUrl}" target="_blank" rel="noopener noreferrer">Ver en Project Gutenberg</a></p>` : ''}
                        ${book.downloads.length > 0 ? `<div class="download-links">${downloadLinksHTML}</div>` : ''}
                    `;

                    bookListContainer.appendChild(card);
                    booksGenerated++;
                }
            });

            // Actualizar o eliminar mensaje de estado
            if (booksGenerated > 0) {
                 statusMessage.textContent = `Mostrando ${booksGenerated} libros.`;
                 // Opcional: ocultar el mensaje después de un tiempo
                 // setTimeout(() => { statusMessage.style.display = 'none'; }, 3000);
            } else {
                statusMessage.textContent = 'No se pudieron procesar los datos de los libros. Revisa el formato en el código fuente.';
            }
        }

        // Ejecutar la función para generar la lista cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', generateBookList);

    </script>
