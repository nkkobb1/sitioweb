        // Handler for the initial click (before unlocking)
        function handleUnlockClick(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;
            const format = button.dataset.format;

            if (!downloadUrl || button.disabled || button.classList.contains('no-interstitial')) {
                 // If no download URL, already disabled, or marked as no-interstitial, behave like a direct link or do nothing
                if(downloadUrl) {
                    window.open(downloadUrl, '_blank');
                }
                 return;
             }

            // 1. Disable button
            button.disabled = true;
            button.dataset.originalText = button.textContent; // Store original text

            // 2. Open Ad in new tab
             var adWindow = window.open(adUrl, '_blank');

             // Basic check if popup was potentially blocked
            if (!adWindow || adWindow.closed || typeof adWindow.closed == 'undefined') {
                // Optional: alert the user? or just proceed after delay?
                // alert("Popup blocked! Please allow popups for this site to continue.");
                 console.warn("Popup might have been blocked.");
                 // We can either stop here or continue the timer regardless.
                 // Let's continue the timer for now.
            }


            // 3. Start countdown
            let seconds = 5;
            button.textContent = `Espere ${seconds}s...`;

            const intervalId = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    button.textContent = `Espere ${seconds}s...`;
                } else {
                    clearInterval(intervalId);
                    // 4. Unlock the button
                    button.textContent = `Descargar ${format}`; // Indicate readiness
                    button.disabled = false;
                    button.classList.add('unlocked');
                    button.classList.remove('init-download'); // Remove the initial marker class

                    // Remove the old listener and add the direct download listener
                    button.removeEventListener('click', handleUnlockClick);
                    button.addEventListener('click', handleDirectDownload);
                }
            }, 1000);
        }

        // Handler for the click AFTER unlocking
        function handleDirectDownload(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
                 // Optional: Revert button state if needed
                /*
                button.textContent = button.dataset.originalText || button.dataset.format;
                button.classList.remove('unlocked');
                button.classList.add('init-download');
                button.removeEventListener('click', handleDirectDownload);
                button.addEventListener('click', handleUnlockClick);
                button.disabled = false;
                */
            }
        }

        function generateBookList() {
            const rawText = rawBookData.trim();
            bookListContainer.innerHTML = ''; // Limpiar

            if (!rawText) {
                statusMessage.textContent = 'Error: No se encontraron datos de libros.';
                return;
            }

            const bookBlocks = rawText.split(/----------------------------------------\s*/);
            let booksGenerated = 0;

            bookBlocks.forEach(block => {
                const trimmedBlock = block.trim();
                if (!trimmedBlock) return;

                const lines = trimmedBlock.split('\n');
                if (lines.length < 2) return;

                const book = {
                    title: 'Título no encontrado',
                    pageUrl: '#',
                    downloads: []
                };
                let readingDownloads = false;

                lines.forEach(line => {
                   const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    if (trimmedLine.startsWith('Libro')) {
                        const titleMatch = trimmedLine.match(/:\s*(.*)/);
                        if (titleMatch && titleMatch[1]) {
                             // Remove the "Libro XXXX: " part for display
                             book.title = titleMatch[1];
                        }
                        readingDownloads = false;
                    } else if (trimmedLine.startsWith('Página del libro:')) {
                        book.pageUrl = trimmedLine.split(': ')[1].trim();
                        readingDownloads = false;
                    } else if (trimmedLine.toLowerCase().startsWith('enlaces de descarga') || trimmedLine.toLowerCase().startsWith('enlaces principales')) {
                         readingDownloads = true;
                    } else if (readingDownloads && trimmedLine.startsWith('-')) {
                        const parts = trimmedLine.replace(/^- /, '').split(': ');
                        if (parts.length >= 2) {
                            const format = parts[0].trim();
                            const url = parts.slice(1).join(': ').trim();
                            book.downloads.push({ format: format, url: url });
                        }
                    } else if (trimmedLine.includes(': https://')) {
                         // This condition is slightly less strict now
                         const formatMatch = trimmedLine.match(/^([^:]+):\s*(https?:\/\/\S+)/);
                         if(formatMatch && formatMatch.length === 3){
                            // Check if it's already readingDownloads to prioritize that block first
                            if (!readingDownloads) {
                                const format = formatMatch[1].trim();
                                // Add only if it seems like a direct link and not part of "Enlaces..." text
                                if (format.toLowerCase() !== 'enlaces de descarga principales' && format.toLowerCase() !== 'enlaces principales') {
                                    book.downloads.push({ format: format, url: formatMatch[2].trim() });
                                }
                            } else {
                                 // If already in readingDownloads, push it (redundant with the '-' check but safer)
                                 book.downloads.push({ format: formatMatch[1].trim(), url: formatMatch[2].trim() });
                             }
                         }
                     }
                 });


                if (book.title !== 'Título no encontrado' && (book.pageUrl !== '#' || book.downloads.length > 0)) {
                    const card = document.createElement('div');
                    card.className = 'book-card';

                    let downloadLinksHTML = '';
                    if (book.downloads.length > 0) {
                        book.downloads.forEach(link => {
                             let btnClass = 'btn init-download'; // Add 'init-download' marker
                             let format = link.format;
                             let url = link.url;
                             let requiresInterstitial = true;

                             // Skip interstitial for Readme.txt links
                             if (url.toLowerCase().includes('readme.txt') || format.toLowerCase().includes('readme')) {
                                requiresInterstitial = false;
                                btnClass = 'btn no-interstitial'; // Use different class or skip init-download
                             }

                            const formatLower = format.toLowerCase().replace('(zip)','').trim();
                            if (formatLower.includes('epub')) btnClass += ' btn-epub';
                            else if (formatLower.includes('html') && !formatLower.includes('zip')) btnClass += ' btn-html';
                             // Specifically target non-ZIP HTML for html button color
                             else if (formatLower === 'html') btnClass += ' btn-html';
                            else if (formatLower.includes('kindle') || formatLower.includes('kf8') || formatLower.includes('mobi')) btnClass += ' btn-kindle';
                            else if (formatLower.includes('plain text') || formatLower.includes('txt')) btnClass += ' btn-text'; // Be more specific for text
                             // Apply default blue if no other color matched
                             else if (!btnClass.includes('btn-epub') && !btnClass.includes('btn-html') && !btnClass.includes('btn-kindle') && !btnClass.includes('btn-text')) {
                                 btnClass += ' btn-default';
                             }

                            // Generate button
                            downloadLinksHTML += `<button type="button" class="${btnClass}" data-download-url="${url}" data-format="${format}">${format}</button>`;
                        });
                     } else {
                         // Handle cases where no specific download links were found, but a page URL exists
                        if (book.pageUrl !== '#') {
                            // Optionally add a button to just view the Gutenberg page
                            // downloadLinksHTML = `<a href="${book.pageUrl}" target="_blank" rel="noopener noreferrer" class="btn btn-default">Ver Página</a>`;
                        } else {
                            // No downloads and no page link found
                             downloadLinksHTML = '<p>No hay enlaces de descarga disponibles.</p>';
                        }
                     }

                     card.innerHTML = `
                         <h3>${book.title}</h3>
                         ${book.pageUrl !== '#' ? `<p class="gutenberg-link"><a href="${book.pageUrl}" target="_blank" rel="noopener noreferrer">Ver en Project Gutenberg</a></p>` : ''}
                         <div class="download-links">${downloadLinksHTML}</div>
                     `;


                    bookListContainer.appendChild(card);
                    booksGenerated++;
                }
            });

            // Add event listeners *after* all cards are added to the DOM
             document.querySelectorAll('.init-download').forEach(button => {
                 button.addEventListener('click', handleUnlockClick);
             });
             // Add direct link listener for readme/no-interstitial buttons
             document.querySelectorAll('.no-interstitial').forEach(button => {
                button.addEventListener('click', (event) => {
                     const targetButton = event.target;
                     const url = targetButton.dataset.downloadUrl;
                     if (url) {
                         window.open(url, '_blank');
                     }
                 });
             });


            if (booksGenerated > 0) {
                 statusMessage.textContent = `Mostrando ${booksGenerated} libros.`;
            } else {
                statusMessage.textContent = 'No se pudieron procesar los datos de los libros. Verifique el formato.';
                console.error("Raw Book Data:", rawBookData); // Log data for debugging
            }
        }

        // Ejecutar la función
        document.addEventListener('DOMContentLoaded', generateBookList);

    </script>
