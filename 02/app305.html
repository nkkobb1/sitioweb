<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Tabla Peri√≥dica Interactiva (Compacta/Oscura) ‚ú®</title>
    <!-- Importar Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS - Tema Oscuro Compacto y Vibrante (Corregido Layout Elemento) --- */
        :root {
            /* --- Tema Oscuro --- */
            --bg-color: #111827;        /* Azul noche muy oscuro */
            --container-bg: #1f2937;   /* Gris azulado oscuro */
            --details-bg: #374151;     /* Gris un poco m√°s claro para detalles */
            --text-color: #f3f4f6;     /* Blanco gris√°ceo claro */
            --secondary-text: #9ca3af; /* Gris medio */
            --border-color: #4b5563;   /* Gris oscuro para bordes */
            --shadow-color-soft: rgba(0, 0, 0, 0.2);
            --shadow-color-medium: rgba(0, 0, 0, 0.4);
            --primary-accent: #22d3ee;  /* Cyan brillante */
            --selected-border: var(--primary-accent);
            --filter-active-bg: var(--primary-accent);
            --filter-active-text: #111827; /* Texto oscuro sobre cyan */
            --error-color: #f87171;     /* Rojo claro para errores */

             /* Colores VIBRANTES para Categor√≠as */
            --alkali-metal: #f59e0b;
            --alkaline-earth-metal: #eab308;
            --lanthanide: #ec4899;
            --actinide: #a855f7;
            --transition-metal: #0ea5e9;
            --post-transition-metal: #10b981;
            --metalloid: #84cc16;
            --diatomic-nonmetal: #67e8f9; /* Cyan m√°s claro que el accent */
            --polyatomic-nonmetal: var(--diatomic-nonmetal);
            --reactive-nonmetal: var(--diatomic-nonmetal);
            --noble-gas: #8b5cf6;
            --unknown: #6b7280;

             /* Para Variantes de 'Unknown' */
            --unknown-probably-noble-gas: var(--noble-gas);
            --unknown-predicted: var(--unknown);
            --unknown-but-expected-to-be-post-transition-metal: var(--post-transition-metal);
            --unknown-expected-to-be-alkali-metal: var(--alkali-metal);

             /* Bordes Sutiles (Mezcla sobre bg del elemento) */
             --border-mix-dark: rgba(0,0,0,0.2);
             --border-mix-light: rgba(255,255,255,0.1);

            /* Variables din√°micas */
            --selected-border-alpha: rgba(34, 211, 238, 0.4);
             --category-text-color: var(--text-color);
             --element-text-color: #f8fafc; /* Texto Principal DENTRO de elementos */
             --element-secondary-text-color: rgba(248, 250, 252, 0.7); /* Num/Masa/Nombre */

             /* Tipograf√≠a y Transiciones */
             --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
             --transition-fast: all 0.15s ease-in-out;
             --transition-smooth: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 15px;
            font-size: 15px;
        }

        #periodic-table-viewer {
            max-width: 1350px;
            margin: 15px auto;
            background-color: var(--container-bg);
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color-soft);
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 25px;
        }
        @media (max-width: 1150px) {
             #periodic-table-viewer {
                 grid-template-columns: 1fr;
                 gap: 20px;
                 padding: 15px;
             }
             #element-details {
                 grid-row: 2;
                 max-width: none;
                 position: relative; top: auto;
             }
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            font-weight: 700;
            grid-column: 1 / -1;
            font-size: 2em;
            letter-spacing: -0.3px;
        }

        #controls {
            grid-column: 1 / -1;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        #controls h3 {
            margin-bottom: 10px;
            color: var(--secondary-text);
            font-weight: 500;
            font-size: 1.0em;
        }
        #filter-buttons button {
            padding: 6px 14px;
            margin: 4px 5px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        #filter-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--secondary-text);
             transform: translateY(-1px);
        }
         #filter-buttons button:focus-visible {
              outline: 2px solid var(--primary-accent);
              outline-offset: 2px;
              background-color: rgba(34, 211, 238, 0.1);
         }
        #filter-buttons button.active {
            background-color: var(--filter-active-bg);
            color: var(--filter-active-text);
            border-color: var(--filter-active-bg);
             box-shadow: 0 2px 5px -1px rgba(34, 211, 238, 0.3);
             font-weight: 600;
        }

        #periodic-table-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 3px; /* Espaciado compacto */
            width: 100%;
            transition: opacity 0.2s ease-in-out;
        }

        .element {
            border-radius: 4px;
            padding: 3px 2px 2px 2px; /* Ajuste padding inferior */
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centro verticalmente */
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            font-size: clamp(8px, 1.2vw, 11px);
            line-height: 1.1;
            overflow: hidden;
             color: var(--element-text-color); /* Texto principal (S√≠mbolo) claro */
             border: 1px solid transparent;
             box-shadow: inset 0 0 0 1px var(--border-mix-dark),
                         inset 0 0 0 2px var(--border-mix-light);
        }

         /* Clases opacidad 'unknown' */
         .element.unknown-predicted,
         .element.unknown-but-expected-to-be-post-transition-metal,
         .element.unknown-expected-to-be-alkali-metal { opacity: 0.7; }
         .element.unknown-predicted:hover,
         .element.unknown-but-expected-to-be-post-transition-metal:hover,
         .element.unknown-expected-to-be-alkali-metal:hover,
         .element.unknown-predicted.selected,
         .element.unknown-but-expected-to-be-post-transition-metal.selected,
         .element.unknown-expected-to-be-alkali-metal.selected { opacity: 1; }


        /* Espaciado L/A */
        .element[style*="grid-row-start='9'"],
        .element[style*="grid-row-start: 9"] { margin-top: 0.8em; }

        .element:hover {
            transform: scale(1.15) translateZ(5px);
            border-color: var(--text-color);
            z-index: 10;
            box-shadow: 0 4px 12px var(--shadow-color-medium);
        }
        .element.selected {
            transform: scale(1.1);
            outline: 2px solid var(--selected-border);
            outline-offset: 1px;
            box-shadow: 0 5px 15px -3px var(--selected-border-alpha);
            z-index: 5;
            border-color: var(--selected-border);
             /* Asegurar que la sombra inset sea del color correcto */
             box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--selected-border) 50%, black),
                         0 5px 15px -3px var(--selected-border-alpha);
         }

        /* --- Estilos internos del elemento --- */
        .element .number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: 0.8em;
            font-weight: 500;
            color: var(--element-secondary-text-color); /* Texto secundario claro */
        }
        .element .symbol {
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 700;
             margin: 1px 0; /* Reducido margen */
            line-height: 1;
             flex-grow: 0; /* No estirar */
             margin-bottom: 1px; /* Espacio m√≠nimo bajo s√≠mbolo */
             /* order: 0; (Impl√≠cito) */
             color: var(--element-text-color); /* Color texto principal */
        }
        .element .name {
            font-size: 0.8em; /* Legible */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 95%; /* Evitar que toque bordes */
            line-height: 1.1;
             margin-top: 2px; /* Espacio DESPU√âS del s√≠mbolo */
            color: var(--element-secondary-text-color);
             order: 1; /* Viene DESPU√âS del s√≠mbolo */
        }
        .element .atomic-mass {
            font-size: 0.7em; /* Peque√±o */
            color: var(--element-secondary-text-color);
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.1;
             margin-top: 1px; /* Espacio DESPU√âS del nombre */
             order: 2; /* Viene DESPU√âS del nombre */
        }


         /* --- Colores Categor√≠a (Solo Background) --- */
        .element.alkali-metal { background-color: var(--alkali-metal); }
        .element.alkaline-earth-metal { background-color: var(--alkaline-earth-metal); }
        .element.lanthanide { background-color: var(--lanthanide); }
        .element.actinide { background-color: var(--actinide); }
        .element.transition-metal { background-color: var(--transition-metal); }
        .element.post-transition-metal { background-color: var(--post-transition-metal); }
        .element.metalloid { background-color: var(--metalloid); }
        .element.diatomic-nonmetal, .element.polyatomic-nonmetal, .element.reactive-nonmetal { background-color: var(--diatomic-nonmetal); }
        .element.noble-gas { background-color: var(--noble-gas); }
        .element.unknown { background-color: var(--unknown); }
         /* Variantes Unknown */
         .element.unknown-probably-noble-gas { background-color: var(--unknown-probably-noble-gas); }
         .element.unknown-predicted { background-color: var(--unknown-predicted); }
         .element.unknown-but-expected-to-be-post-transition-metal {background-color: var(--unknown-but-expected-to-be-post-transition-metal); }
         .element.unknown-expected-to-be-alkali-metal { background-color: var(--unknown-expected-to-be-alkali-metal); }


        #element-details {
            background-color: var(--details-bg);
            padding: 20px 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px var(--shadow-color-soft);
            opacity: 0;
             transform: scale(0.95) translateY(10px);
             transform-origin: top center;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            visibility: hidden;
            position: sticky;
            top: 15px;
            max-height: calc(100vh - 30px);
            overflow-y: auto;
        }
        #element-details.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
        }
        #element-details h2 {
            margin-top: 0; margin-bottom: 15px;
            color: var(--primary-accent);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 1.5em; font-weight: 600;
            display: flex; align-items: baseline; gap: 10px;
        }
        #details-symbol {
            font-size: 2.2em; font-weight: 700; line-height: 1; margin-right: 2px;
        }
        #element-details p {
            margin-bottom: 8px; line-height: 1.6; font-size: 0.9em;
        }
        #element-details strong {
            color: var(--text-color); min-width: 130px; display: inline-block;
            font-weight: 500; margin-right: 4px;
        }
        #details-category {
            display: inline-block; padding: 3px 9px; border-radius: 5px;
            font-size: 0.85em; font-weight: 500; border: 1px solid;
            color: var(--category-text-color); text-transform: capitalize;
            margin-left: 4px; vertical-align: middle;
        }
        #element-details.empty::before {
            content: "Selecciona un elemento"; display: block; text-align: center;
            color: var(--secondary-text); font-weight: 500; padding: 40px 0;
            opacity: 1; transform: translateY(0); font-size: 1em;
        }
        #details-wiki-link {
             color: var(--primary-accent); font-weight: 500; text-decoration: none;
             border-bottom: 1px solid transparent; transition: var(--transition-fast);
         }
        #details-wiki-link:hover { color: #99f6ff; border-bottom-color: #99f6ff; }
        #details-summary {
             font-size: 0.85em !important; color: var(--secondary-text) !important; display: block;
             margin-top: 10px; max-height: 100px; overflow-y: auto; padding-right: 5px;
             border-top: 1px dashed var(--border-color); padding-top: 8px;
         }

         /* Mensajes de Estado */
        .status-message {
            grid-column: 1 / -1; text-align: center; padding: 40px 15px; font-size: 1.1em;
            font-weight: 500; border-radius: 8px; margin: 1em 0; color: var(--secondary-text);
        }
        .status-message.error {
            color: var(--error-color); background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error-color);
         }

        /* Responsive Compacto */
        @media (max-width: 650px) {
             body { padding: 5px;}
             #periodic-table-viewer { padding: 10px; gap: 15px; }
             h1 { font-size: 1.5em; margin-bottom: 15px; }
             #periodic-table-grid { gap: 2px; }
             .element { border-radius: 3px; padding: 2px 1px; }
             .element .symbol { font-size: 12px; margin-bottom: 0;}
             .element .name { font-size: 0.7em; margin-top: 1px; width: 98%;} /* Ajuste fino m√≥vil */
             .element .atomic-mass { font-size: 0.65em; margin-top: 0;}
             #element-details { padding: 15px; max-height: none; }
             #element-details h2 { font-size: 1.3em; margin-bottom: 10px;}
             #details-symbol { font-size: 1.8em; }
             #element-details p { font-size: 0.85em; margin-bottom: 6px;}
             #controls button { padding: 5px 10px; font-size: 0.8em; }
             #details-summary { max-height: 80px; }
         }

    </style>
</head>

    // <<< --- FIN DE DATOS JSON INCRUSTADOS --- >>>


    // Referencias DOM (igual que antes)
    const grid = document.getElementById('periodic-table-grid');
    const detailsPane = document.getElementById('element-details');
    const filterButtonsContainer = document.getElementById('filter-buttons');
    const detailsSymbol = document.getElementById('details-symbol');
    const detailsName = document.getElementById('details-name');
    const detailsNumber = document.getElementById('details-number');
    const detailsMass = document.getElementById('details-mass');
    const detailsCategory = document.getElementById('details-category');
    const detailsConfig = document.getElementById('details-config');
    const detailsPhase = document.getElementById('details-phase');
    const detailsDiscovered = document.getElementById('details-discovered');
    const detailsYear = document.getElementById('details-year');
    const detailsSummary = document.getElementById('details-summary');
    const detailsWikiLink = document.getElementById('details-wiki-link');
    const rootStyle = document.documentElement.style;

    let currentSelectedElementTile = null;
    let allElements = [];

    // --- FUNCIONES AUXILIARES ---
    function categoryToClassName(category) {
        if (!category || typeof category !== 'string') return 'unknown';
         if (category.toLowerCase().includes('nonmetal')) return 'diatomic-nonmetal';
         return category
             .toLowerCase()
              .replace(/^(unknown,?\s+probably |unknown,?\s+predicted |unknown,?\s+expected to be |unknown,?\s+but expected to be )/, '')
              .replace(/\s+/g, '-')
              .replace(/,\s+/g, '-')
              .replace(/[^\w-]+/g, '');
    }

    function getFullCategoryClassName(category) {
         if (!category || typeof category !== 'string') return 'unknown';
          if (category.toLowerCase().includes('nonmetal')) return 'diatomic-nonmetal';
         return category
             .toLowerCase()
             .replace(/,\s+/g, '-')
             .replace(/\s+/g, '-')
             .replace(/[^\w-]+/g, '');
    }

    function showTableStatus(message, type = 'info') {
        grid.innerHTML = '';
        const statusDiv = document.createElement('div');
        statusDiv.className = `status-message ${type}`;
        statusDiv.textContent = message;
        grid.appendChild(statusDiv);
    }

     function isColorLightForDarkTheme(bgColor) {
         if (bgColor.startsWith('var(')) {
             const varName = bgColor.match(/--[a-zA-Z-]+/);
             if (varName) bgColor = getComputedStyle(document.documentElement).getPropertyValue(varName[0]).trim();
             else bgColor = '#000000';
         }
         if (bgColor === 'var(--alkaline-earth-metal)' || bgColor === '#eab308' || bgColor.includes('rgb(234, 179, 8)')) {
             return true; // Amarillo necesita texto oscuro
         }
         if (bgColor === 'var(--metalloid)' || bgColor === '#84cc16' || bgColor.includes('rgb(132, 204, 22)')) {
              return true; // Verde lima claro tambi√©n
          }
         return false; // Mayor√≠a necesita texto claro
     }

    // --- L√ìGICA PRINCIPAL ---
    function initializePeriodicTable() {
        try {
             if (!periodicTableData || !Array.isArray(periodicTableData.elements) || periodicTableData.elements.length === 0) {
                 showTableStatus('‚ùå Error: No se encontraron datos de elementos. ¬øEst√°n pegados en la variable `periodicTableData`?', 'error');
                 console.error("¬°Error cr√≠tico! El array periodicTableData.elements est√° vac√≠o o no existe.");
                 return;
             }
             allElements = periodicTableData.elements.map(el => ({
                 ...el, name: el.name || 'Unnamed', symbol: el.symbol || '?',
                 number: el.number ?? 0, xpos: el.xpos ?? 1, ypos: el.ypos ?? 1,
                 category: el.category || 'unknown', summary: el.summary || 'Descripci√≥n no disponible.',
                 phase: el.phase || 'Unknown'
             }));
             console.log("Datos locales procesados:", allElements.length, "elementos.");
             createFilterButtons();
             renderTable(allElements);
        } catch (error) {
             console.error("Error inicializando la tabla:", error);
             showTableStatus(`‚ùå Error: ${error.message}. Revisa consola y datos.`, 'error');
        }
    }

    function renderTable(elementsToRender) {
        grid.style.opacity = 0;
        setTimeout(() => {
            grid.innerHTML = '';
            if (!elementsToRender || elementsToRender.length === 0) {
                showTableStatus('‚ÑπÔ∏è No hay elementos para este filtro.', 'info');
                grid.style.opacity = 1;
                return;
            }

            elementsToRender.forEach(element => {
                const elementTile = document.createElement('div');
                elementTile.className = 'element';
                const fullCategoryClass = getFullCategoryClassName(element.category);
                elementTile.classList.add(fullCategoryClass);
                elementTile.dataset.category = categoryToClassName(element.category);

                let gridRow = element.ypos;
                let gridCol = element.xpos;
                const isLanthanide = element.category === 'lanthanide';
                const isActinide = element.category === 'actinide';

                if (isLanthanide && element.number > 57) { gridRow = 9; gridCol = element.number - 57 + 3; }
                else if (isActinide && element.number > 89) { gridRow = 10; gridCol = element.number - 89 + 3; }
                else if (element.number === 57 && isLanthanide) { gridRow = 9; gridCol = 3; }
                else if (element.number === 89 && isActinide) { gridRow = 10; gridCol = 3; }

                elementTile.style.gridColumnStart = gridCol;
                elementTile.style.gridRowStart = gridRow;
                elementTile.title = `${element.name} (${element.symbol})`;

                let massDisplay = '?';
                if (typeof element.atomic_mass === 'number') {
                    massDisplay = (element.atomic_mass % 1 === 0 && element.number > 94)
                                    ? String(element.atomic_mass) : element.atomic_mass.toFixed(3);
                } else if (element.atomic_mass) { massDisplay = String(element.atomic_mass); }

                // ***** CORRECCI√ìN ORDEN INNERHTML *****
                elementTile.innerHTML = `
                    <div class="number">${element.number}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                    <div class="atomic-mass">${massDisplay}</div>
                `;

                elementTile.dataset.elementData = JSON.stringify(element);
                elementTile.addEventListener('click', () => {
                    const clickedElementData = JSON.parse(elementTile.dataset.elementData);
                    displayElementDetails(clickedElementData);
                    if (currentSelectedElementTile) currentSelectedElementTile.classList.remove('selected');
                    elementTile.classList.add('selected');
                    currentSelectedElementTile = elementTile;
                    if (window.innerWidth > 1150) {
                       detailsPane.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
                grid.appendChild(elementTile);
            });
            grid.style.opacity = 1;
        }, 150);
    }

    function displayElementDetails(element) {
        if (!element) return;
        detailsPane.classList.remove('empty');
         if (!detailsPane.classList.contains('visible')) {
              detailsPane.classList.add('visible');
         }

        detailsSymbol.textContent = element.symbol || '?';
        detailsName.textContent = element.name || 'Desconocido';
        detailsNumber.textContent = element.number || '--';

        let mass = '--';
        if (typeof element.atomic_mass === 'number') {
            mass = (element.atomic_mass % 1 === 0 && element.number > 94)
                   ? element.atomic_mass.toString() : element.atomic_mass.toFixed(4);
        } else if (element.atomic_mass) { mass = String(element.atomic_mass); }
        detailsMass.textContent = mass;

        const categoryClean = (element.category || 'Desconocida')
            .replace(/^(unknown,?\s+probably |unknown,?\s+predicted |unknown,?\s+expected to be |unknown,?\s+but expected to be |reactive )/i, '')
            .replace(/-/g, ' ');
        detailsCategory.textContent = categoryClean;

        const fullCategoryClass = getFullCategoryClassName(element.category);
        const bgColorVar = `--${fullCategoryClass}`;
        let computedBgColor = getComputedStyle(document.documentElement).getPropertyValue(bgColorVar).trim() || 'var(--unknown)';
        detailsCategory.style.backgroundColor = computedBgColor;
         detailsCategory.style.borderColor = computedBgColor; // Borde mismo color

         // Ajustar color texto badge
         const categoryBgActual = getComputedStyle(detailsCategory).backgroundColor;
         let categoryTextColor = 'var(--text-color)'; // Blanco por defecto en tema oscuro
          if (isColorLightForDarkTheme(categoryBgActual)) { // Chequeo si es color claro (ej. amarillo)
               categoryTextColor = '#1f2937'; // Texto oscuro
          }
         rootStyle.setProperty('--category-text-color', categoryTextColor);


        detailsConfig.textContent = element.electron_configuration_semantic || element.electron_configuration || '--';
        detailsPhase.textContent = element.phase || '--';
        detailsDiscovered.textContent = element.discovered_by || '--';
        detailsYear.textContent = element.year_discovered != null ? String(element.year_discovered) : '--';
        detailsSummary.textContent = element.summary || 'No disponible.';

        if (element.source && typeof element.source === 'string' && element.source.startsWith('http')) {
            detailsWikiLink.href = element.source;
            detailsWikiLink.style.display = 'inline';
        } else {
            detailsWikiLink.style.display = 'none';
            detailsWikiLink.href = '#';
        }

         if (!detailsPane.classList.contains('visible')) {
             requestAnimationFrame(() => { detailsPane.classList.add('visible'); });
         }
    }

    function createFilterButtons() {
        filterButtonsContainer.innerHTML = '';
        const categories = new Map();
        if (!allElements || allElements.length === 0) { console.warn("No elements found for filter buttons."); return; }

        allElements.forEach(el => {
            const filterClass = categoryToClassName(el.category);
            if (!categories.has(filterClass)) {
                const friendlyName = (el.category || 'Desconocida')
                    .replace(/^(unknown,?\s+probably |unknown,?\s+predicted |unknown,?\s+expected to be |unknown,?\s+but expected to be |reactive )/i, '')
                    .replace(/-/g, ' ')
                    .split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                categories.set(filterClass, friendlyName);
            }
        });

        const sortedFilters = [...categories.entries()].sort((a, b) => a[1].localeCompare(b[1]));

        const allButton = document.createElement('button');
        allButton.textContent = 'Todos';
        allButton.dataset.filter = 'all';
        allButton.classList.add('active');
        allButton.addEventListener('click', handleFilterClick);
        filterButtonsContainer.appendChild(allButton);

        sortedFilters.forEach(([filterId, buttonText]) => {
            const button = document.createElement('button');
            button.textContent = buttonText;
            button.dataset.filter = filterId;
            button.addEventListener('click', handleFilterClick);
            filterButtonsContainer.appendChild(button);
        });
    }

    function handleFilterClick(event) {
        const clickedButton = event.target;
        if (clickedButton.classList.contains('active')) return;

        filterButtonsContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        clickedButton.classList.add('active');

        detailsPane.classList.remove('visible');
        detailsPane.classList.add('empty');
        if (currentSelectedElementTile) {
           currentSelectedElementTile.classList.remove('selected');
           currentSelectedElementTile = null;
        }

        const filterType = clickedButton.dataset.filter;
        let elementsToDisplay = (filterType === 'all') ? allElements : allElements.filter(el => categoryToClassName(el.category) === filterType);
        renderTable(elementsToDisplay);
    }

    // --- Ejecuci√≥n Inicial ---
    document.addEventListener('DOMContentLoaded', () => {
        initializePeriodicTable();

        document.body.addEventListener('click', (event) => {
            const target = event.target;
            if (!target.closest('.element') && !target.closest('#element-details') && !target.closest('#filter-buttons button')) {
                if (detailsPane.classList.contains('visible')) {
                    detailsPane.classList.remove('visible');
                    setTimeout(() => detailsPane.classList.add('empty'), 200);
                    if (currentSelectedElementTile) {
                        currentSelectedElementTile.classList.remove('selected');
                        currentSelectedElementTile = null;
                    }
                }
            }
        }, false);

        detailsPane.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    });
    </script>
