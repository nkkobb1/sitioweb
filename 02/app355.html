<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Grano Viajero - Historia del Café</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Paleta Café */
      --bg-color: #f5e5d8; /* Pergamino muy claro / Crema */
      --panel-bg: #6f4e37; /* Marrón café tostado */
      --container-bg: #a07658; /* Marrón madera claro / Caramelo */
      --card-bg: #fff8f0; /* Blanco crema / Espuma de leche */
      --preview-bg: #c8a68f; /* Marrón claro / Beige oscuro */
      --text-color-dark: #3b2f2f; /* Marrón muy oscuro casi negro */
      --text-color-light: #f5e5d8; /* Pergamino claro para texto oscuro */
      --accent-red: #a42a2a; /* Rojo cereza de café */
      --accent-gold: #c5a658; /* Dorado viejo / Latón */
      --border-color: #b18f74; /* Borde marrón medio */
      --font-body: 'Lato', sans-serif;
      --font-display: 'Merriweather', serif; /* Fuente serif clásica */
      --shadow-soft: rgba(111, 78, 55, 0.2); /* Sombra suave marrón */
      --shadow-medium: rgba(111, 78, 55, 0.4);
    }

    body {
      font-family: var(--font-body);
      background-color: var(--bg-color);
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23a07658' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); /* Textura sutil opcional */
      color: var(--text-color-dark);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      gap: 20px;
    }

    /* Panel del Índice de Títulos (Estilo Café) */
    .title-index-panel {
        background-color: var(--panel-bg);
        border: 1px solid #5a3d2b; /* Borde más oscuro */
        border-radius: 8px;
        padding: 20px;
        width: 280px;
        flex-shrink: 0;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        box-shadow: 0 5px 18px var(--shadow-medium);
        color: var(--text-color-light); /* Texto claro sobre fondo oscuro */
    }
    .title-index-panel h2 {
        font-family: var(--font-display);
        color: var(--accent-gold);
        margin: 0 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
        font-size: 1.4em;
        text-align: center;
        font-weight: 700;
    }
    #titleList { list-style: none; padding: 0; margin: 0; }
    #titleList li {
        padding: 10px 12px; margin-bottom: 6px; border-radius: 5px;
        cursor: pointer; transition: background-color 0.3s, color 0.3s;
        font-size: 0.9em; border: 1px solid transparent;
        color: #e0d6cc; /* Texto un poco menos brillante */
    }
    #titleList li:hover {
        background-color: rgba(245, 229, 216, 0.1); /* Blanco pergamino traslúcido */
        border-color: var(--accent-gold);
        color: #fff;
    }
    #titleList li.active {
        background-color: var(--accent-red);
        color: #fff; /* Blanco puro para activo */
        font-weight: 700;
        border-color: var(--accent-red);
    }
    /* Scrollbar Café (Webkit) */
    .title-index-panel::-webkit-scrollbar { width: 7px; }
    .title-index-panel::-webkit-scrollbar-track { background: transparent; }
    .title-index-panel::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; border: 1px solid var(--panel-bg); }

    /* Contenedor Principal (Estilo Café) */
    .timeline-container {
      background: var(--container-bg);
      border-radius: 10px;
      border: 1px solid var(--border-color);
      box-shadow: 0 6px 25px var(--shadow-medium);
      padding: 30px;
      flex-grow: 1;
      max-width: 1150px;
      position: relative;
      overflow: hidden;
      color: var(--text-color-light); /* Texto claro por defecto aquí */
    }

    h1 {
      font-family: var(--font-display);
      text-align: center;
      margin: 0 0 35px 0;
      color: var(--accent-red);
      text-shadow: 1px 1px 2px var(--shadow-soft);
      font-size: 2.6em;
      font-weight: 700;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    /* Estructura Flex interna (sin cambios) */
    .main-content-area { display: flex; gap: 25px; align-items: stretch; margin-top: 20px; }
    .center-column { flex: 3; display: flex; flex-direction: column; min-width: 400px; }

    /* Vistas Previas (Estilo Café) */
    .event-preview {
        flex: 1; min-width: 180px; max-width: 260px;
        background-color: var(--preview-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 20px;
        color: var(--text-color-dark); /* Texto oscuro sobre fondo claro */
        box-shadow: inset 0 0 8px rgba(0,0,0,0.1), 0 3px 8px var(--shadow-soft);
        display: flex; flex-direction: column;
        opacity: 0.95; transition: all 0.3s ease; cursor: pointer;
    }
    .event-preview:hover:not(.empty-preview) {
        opacity: 1; border-color: var(--accent-red);
        box-shadow: inset 0 0 8px rgba(0,0,0,0.1), 0 5px 12px var(--shadow-medium);
        transform: translateY(-3px);
    }
    .event-preview.empty-preview {
        background: transparent; border: 2px dashed var(--border-color);
        opacity: 0.7; cursor: default; align-items: center; justify-content: center;
        text-align: center; color: var(--text-color-light); box-shadow: none;
    }

    .event-preview h3 { font-family: var(--font-display); font-size: 1.15em; margin: 0 0 10px 0; color: var(--accent-red); border-bottom: 1px solid var(--border-color); padding-bottom: 6px; font-weight: 700; }
    .event-preview .preview-year { font-family: var(--font-body); font-weight: 700; color: var(--panel-bg); margin-bottom: 10px; font-size: 1.1em; text-align: center; }
    .event-preview p { font-size: 0.9em; line-height: 1.5; margin: 0; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }

    /* Slider Container (Estilo Café) */
    .slider-container { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 6px; border: 1px solid var(--border-color); }

    /* Slider (Estilo Café) */
    input[type="range"] { flex: 1; height: 8px; cursor: pointer; appearance: none; -webkit-appearance: none; background: linear-gradient(to right, var(--accent-gold), var(--accent-red)); border-radius: 4px; outline: none; border: 1px solid rgba(0,0,0,0.2); box-shadow: inset 0 1px 2px rgba(0,0,0,0.2); }
    input[type="range"]::-webkit-slider-thumb { appearance: none; -webkit-appearance: none; width: 22px; height: 22px; /* Ligeramente más grande */ background: var(--panel-bg); /* Marrón oscuro */ border-radius: 50%; border: 3px solid var(--card-bg); /* Borde crema */ box-shadow: 0 1px 4px var(--shadow-medium); transition: transform 0.2s ease; margin-top: -7px; }
    input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: var(--panel-bg); border-radius: 50%; border: 3px solid var(--card-bg); box-shadow: 0 1px 4px var(--shadow-medium); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb:active, input[type="range"]::-moz-range-thumb:active { transform: scale(1.1); background: var(--accent-red); }

    /* Year Display (Estilo Café) */
    #yearDisplay { min-width: 75px; text-align: center; font-weight: 700; font-family: var(--font-display); background: var(--panel-bg); color: var(--accent-gold); padding: 8px 15px; border-radius: 4px; border: 1px solid #5a3d2b; box-shadow: inset 0 0 6px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.3); font-size: 1.1em; }

    /* Event Card (Estilo Café/Pergamino) */
    #eventCard {
      background-color: var(--card-bg);
      color: var(--text-color-dark);
      padding: 35px;
      border-radius: 8px;
      border: 1px solid #dcd0c0; /* Borde pergamino */
      min-height: 580px;
      display: flex; flex-direction: column; justify-content: flex-start;
      box-shadow: 0 5px 20px var(--shadow-soft);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 1; flex-grow: 1;
      overflow-y: auto;
    }

    #eventCard.loading, #eventCard.error, #eventCard.suggestions { justify-content: center; align-items: center; text-align: center; background-color: var(--preview-bg); color: var(--text-color-dark); }
    #eventCard.loading { opacity: 0.9; }
    #eventCard.error { border: 2px solid var(--accent-red); color: var(--accent-red); } /* Error usa rojo cereza */
    #eventCard.error p { font-weight: 700; font-size: 1.1em; }
    #eventCard.suggestions ul { list-style: none; padding: 0; margin-top: 15px; }
    #eventCard.suggestions li { margin-bottom: 10px; }
    #eventCard.suggestions a.suggestion-link { /* Botones de sugerencia */
        display: inline-block; padding: 10px 20px;
        background-color: var(--panel-bg);
        color: var(--text-color-light);
        border: 1px solid #5a3d2b; border-radius: 6px;
        text-decoration: none; transition: all 0.3s; cursor: pointer;
        font-family: var(--font-body); font-weight: 700; font-size: 0.95em;
    }
    #eventCard.suggestions a.suggestion-link:hover { background-color: var(--accent-red); color: #fff; border-color: var(--accent-red); transform: scale(1.03); }

    /* Estilos Tarjeta Principal (Café/Pergamino) */
    #eventCard h2 { margin: 0 0 20px 0; text-align: center; color: var(--panel-bg); font-family: var(--font-display); font-size: 2em; font-weight: 700; border-bottom: 1px solid #dcd0c0; padding-bottom: 12px; }
    #eventCard img {
        max-width: 50%; height: auto; max-height: 240px;
        object-fit: cover; /* Cover puede funcionar mejor para fotos */
        border-radius: 6px;
        margin: 0 auto 25px auto; display: block;
        border: 1px solid #dcd0c0;
        box-shadow: 0 4px 12px var(--shadow-medium);
        background-color: #fff;
    }
    #eventCard .content-extract {
        line-height: 1.8; margin-bottom: 25px; font-size: 1.0em;
        text-align: justify; max-height: 360px; overflow-y: auto;
        padding-right: 15px; padding-left: 5px;
        color: #4f4030; /* Texto un poco más suave */
    }
    /* Scrollbar Café/Pergamino */
     #eventCard .content-extract::-webkit-scrollbar { width: 8px; }
     #eventCard .content-extract::-webkit-scrollbar-track { background: #eee6db; }
     #eventCard .content-extract::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }
     #eventCard .content-extract::-webkit-scrollbar-thumb:hover { background-color: var(--container-bg); }


     /* Link Externo (Café) */
    #eventCard a.external-link {
        display: block; margin: 25px auto 0 auto; padding: 12px 28px;
        background: linear-gradient(to bottom, var(--container-bg), var(--panel-bg)); /* Degradado marrón */
        color: var(--text-color-light); text-decoration: none; font-weight: 700;
        font-family: var(--font-body); border-radius: 6px; text-align: center;
        transition: all 0.3s ease; border: 1px solid #5a3d2b;
        box-shadow: 0 2px 5px var(--shadow-medium), inset 0 1px 0 rgba(255,255,255,0.1);
        width: fit-content; text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }
    #eventCard a.external-link:hover { background: linear-gradient(to bottom, #b18f74, #7f5e47); box-shadow: 0 3px 7px var(--shadow-medium), inset 0 1px 0 rgba(255,255,255,0.2); transform: translateY(-2px); color: #fff; }

    /* Spinner (Café) */
    .spinner { width: 50px; height: 50px; border: 4px solid var(--border-color); border-top-color: var(--accent-red); border-radius: 50%; animation: spin 1.2s linear infinite; margin: 30px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Ajustes responsivos (igual que antes, revisar si es necesario) */
     @media (max-width: 1000px) { /* ... */ }
     @media (max-width: 768px) { /* ... */ }
     @media (max-width: 480px) { /* ... */ }

  </style>
</head>
<body>

  <!-- Panel de Índice Lateral -->
  <div class="title-index-panel">
    <h2>Ruta del Café</h2>
    <ul id="titleList">
      <!-- Títulos llenados por JS -->
    </ul>
  </div>

  <!-- Contenedor Principal de la Línea de Tiempo -->
  <div class="timeline-container">
    <h1>El Grano Viajero - Una Historia del Café</h1>

    <div class="main-content-area">
      <div id="prevEventPreview" class="event-preview empty-preview" data-index="-1">
          <p>Orígenes Legendarios</p>
      </div>

      <div class="center-column">
        <div class="slider-container">
          <input type="range" id="timelineSlider" min="0" step="1" value="0">
          <div id="yearDisplay">----</div>
        </div>
        <div id="eventCard">
          <p>Sigue el aroma del café a través de los siglos.</p>
        </div>
      </div>

      <div id="nextEventPreview" class="event-preview empty-preview" data-index="-1">
         <p>El Café Moderno</p>
      </div>
    </div>
  </div>

  <script>
    // --- Hitos de la Historia del Café ---
    const events = [
        { year: "c. Siglo IX", title: "Leyenda de Kaldi (Etiopía)", wikiTitle: "Café#Historia" }, // Usar sección específica si no hay artículo propio
        { year: "c. Siglo XV", title: "Cultivo y Comercio en Yemen (Moca)", wikiTitle: "Moca (Yemen)" },
        { year: "c. Siglo XVI", title: "Expansión a Persia, Egipto, Siria y Turquía", wikiTitle: "Historia del café" },
        { year: "c. 1554", title: "Primeras Cafeterías en Constantinopla", wikiTitle: "Café (establecimiento)" },
        { year: "1615-1650", title: "Llegada del Café a Europa (Venecia, Oxford, Londres)", wikiTitle: "Historia del café#Europa" },
        { year: "c. 1675", title: "Apertura de Cafeterías en Viena (Tras el asedio turco)", wikiTitle: "Café vienés" },
        { year: "c. 1683", title: "Lloyd's Coffee House (Londres)", wikiTitle: "Lloyd's of London#Lloyd's Coffee House" },
        { year: "c. 1714", title: "El 'Noble Árbol' llega a París", wikiTitle: "Mathieu de Clieu" }, // Figura clave en la expansión a América
        { year: "c. 1720s", title: "Cultivo en Martinica y Expansión por el Caribe", wikiTitle: "Mathieu de Clieu" },
        { year: "c. 1727", title: "Llegada a Brasil (Francisco de Melo Palheta)", wikiTitle: "Café en Brasil" },
        { year: "Siglo XVIII", title: "El Café y la Ilustración (Cafés como centros de debate)", wikiTitle: "Café (establecimiento)#Europa" },
        { year: "Siglo XIX", title: "Expansión Masiva del Cultivo en América Latina", wikiTitle: "Historia del café#América" },
        { year: "c. 1880s", title: "Invención de la Cafetera Espresso (Italia)", wikiTitle: "Cafetera espresso" },
        { year: 1901, title: "Invención del Café Soluble (Satori Kato / G. Washington)", wikiTitle: "Café instantáneo" },
        { year: 1908, title: "Invención del Filtro de Café (Melitta Bentz)", wikiTitle: "Melitta Bentz" },
        { year: 1938, title: "Lanzamiento de Nescafé", wikiTitle: "Nescafé" },
        { year: "c. 1971", title: "Fundación de Starbucks (Seattle)", wikiTitle: "Starbucks" },
        { year: "c. 1980s-Hoy", title: "Movimiento del Café de Especialidad ('Tercera Ola')", wikiTitle: "Café de especialidad" },
        { year: "Siglo XXI", title: "Énfasis en Comercio Justo y Sostenibilidad", wikiTitle: "Comercio justo" }
        // Podrían añadirse más sobre variedades, crisis, etc.
    ];

    // --- Elementos del DOM (Igual) ---
    const slider = document.getElementById('timelineSlider');
    const yearDisplay = document.getElementById('yearDisplay');
    const eventCard = document.getElementById('eventCard');
    const prevPreview = document.getElementById('prevEventPreview');
    const nextPreview = document.getElementById('nextEventPreview');
    const timelineContainer = document.querySelector('.timeline-container');
    const titleList = document.getElementById('titleList');

    // --- Estado y Caché (Igual) ---
    const summaryCache = {};

    // --- Fetch Detallado (action=query - sin cambios lógicos) ---
    const MAX_RETRIES = 3; const RETRY_DELAY_MS = 1000;
    async function fetchDetailedData(title, retries = MAX_RETRIES) { /* ... (código igual que física) ... */
        const baseUrl = "https://es.wikipedia.org/w/api.php";
        const params = new URLSearchParams({
            action: "query", prop: "extracts|pageimages|info", titles: title,
            format: "json", origin: "*", explaintext: "true", exchars: "2000",
            exintro: "false", piprop: "thumbnail", pithumbsize: "500", inprop: "url" // Imagen un poco más pequeña quizás
        });
        const url = `${baseUrl}?${params.toString()}`; console.log("Fetching URL:", url);
        let lastKnownError = null;
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url);
                if (!response.ok) { throw new Error(`HTTP ${response.status}`); }
                const data = await response.json();
                if (!data.query?.pages) { throw new Error("Respuesta API inválida"); }
                const pageId = Object.keys(data.query.pages)[0];
                if (pageId === "-1" || data.query.pages[pageId].missing !== undefined) { throw new Error(`Not Found: "${title}"`); }
                const pageData = data.query.pages[pageId];
                if (!pageData.title || !pageData.extract) { throw new Error(`Respuesta incompleta "${title}"`); }
                return pageData;
            } catch (error) { /* ... (manejo de reintentos igual) ... */ }
        }
         throw lastKnownError || new Error(`Fallo inesperado fetch ${title}.`);
     }


    // --- Funciones de Renderizado (Adaptadas + Limpieza Citas) ---

    function renderEventCardLoading(message = "Preparando la infusión histórica...") { // Mensaje temático
        eventCard.innerHTML = `<div class="spinner"></div><p>${message}</p>`;
        eventCard.className = 'loading';
        eventCard.style.opacity = '0.9';
    }

    function renderEventCardError(errorMessage) {
        let cleanMessage = errorMessage.toString();
        // Adaptar mensajes Café
        if (cleanMessage.includes('Imposible recuperar') || cleanMessage.includes('HTTP')) { cleanMessage = 'Interferencia en la señal... No se pudo contactar con el archivo cafetero.'; }
        else if (cleanMessage.includes('Not Found:') || cleanMessage.includes('no existe')) { cleanMessage = 'Este capítulo de la historia del café no se encontró.'; }
        else if (cleanMessage.includes('Client error')) { cleanMessage = 'Hubo un problema al solicitar la información.'; }
        else if (cleanMessage.includes('incompleta')) { cleanMessage = 'El registro recuperado está incompleto o dañado.'; }
        else if (cleanMessage.includes('alternativas')) { cleanMessage = cleanMessage; }

        eventCard.innerHTML = `<p><strong>¡Error en la Molienda de Datos!</strong><br>${cleanMessage}</p>`;
        eventCard.className = 'error';
        eventCard.style.opacity = '1';
    }

    function renderEventCard(pageData, originalEventTitle) { // Limpieza de citas igual
        const title = pageData.title || originalEventTitle;
        let extract = pageData.extract || "No hay detalles disponibles para este momento.";
        extract = extract.replace(/\[\d+\]|\[cita requerida\]/gi, '').trim().replace(/\s{2,}/g, ' ');
        const imageUrl = pageData.thumbnail?.source;
        const wikiUrl = pageData.fullurl;
        const imgHtml = imageUrl ? `<img src="${imageUrl}" alt="${title}">` : '';

        eventCard.innerHTML = `
            <h2>${title}</h2>
            ${imgHtml}
            <div class="content-extract"><p>${extract.replace(/\n/g, '<br>')}</p></div>
            ${wikiUrl ? `<a href="${wikiUrl}" target="_blank" rel="noopener noreferrer" class="external-link">Leer más en Wikipedia</a>` : ''}
        `;
        eventCard.className = '';
        eventCard.style.opacity = '1';
        const extractDiv = eventCard.querySelector('.content-extract');
        if (extractDiv) extractDiv.scrollTop = 0;
    }

    // Renderizar Vistas Previas (Adaptar mensajes)
    function renderPreview(eventData, targetElement) {
         if (eventData && targetElement) {
            targetElement.innerHTML = `
                <div class="preview-year">${eventData.year}</div>
                <h3>${eventData.title}</h3>
                <p>Descubrir este hito.</p>
            `;
            targetElement.className = 'event-preview';
            targetElement.dataset.index = events.indexOf(eventData);
        } else if (targetElement) {
            const message = targetElement.id === 'prevEventPreview' ? 'Orígenes Legendarios' : 'El Café Moderno';
            targetElement.innerHTML = `<p>${message}</p>`;
            targetElement.className = 'event-preview empty-preview';
            targetElement.dataset.index = -1;
        }
    }

    // Buscar y Mostrar Sugerencias (Adaptar mensajes)
    async function findAndDisplaySuggestions(failedTitle) {
        console.log(`"${failedTitle}" no encontrado, buscando rutas alternativas...`);
        renderEventCardLoading("Registro no encontrado. Buscando rutas alternativas...");
        const searchTerm = failedTitle;
        const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
         try {
            const response = await fetch(searchUrl);
            if (!response.ok) throw new Error(`Error ${response.status} buscando alternativas.`);
            const searchData = await response.json();
            if (searchData.query?.search?.length > 0) {
                const suggestions = searchData.query.search.slice(0, 5);
                let suggestionsHtml = `<p>El registro "<strong>${failedTitle}</strong>" no se encontró.</p>
                                       <p>Quizás te interese alguno de estos temas relacionados:</p>
                                       <ul class="suggestions-list">`;
                suggestions.forEach(item => {
                    const snippet = item.snippet.replace(/<[^>]*>/g, '');
                    suggestionsHtml += `<li><a href="#" class="suggestion-link" data-wiki-title="${item.title}" title="${snippet}">${item.title}</a></li>`;
                });
                suggestionsHtml += `</ul><p><small>(Selecciona un tema para intentar cargarlo)</small></p>`;
                eventCard.innerHTML = suggestionsHtml;
                eventCard.className = 'suggestions';
                eventCard.style.opacity = '1';
            } else {
                console.log(`No se encontraron alternativas para "${searchTerm}".`);
                renderEventCardError(`Registro "${failedTitle}" no encontrado y no se hallaron alternativas.`);
                eventCard.className = 'error';
            }
        } catch (searchErr) {
            console.error("Error buscando alternativas:", searchErr);
            renderEventCardError(`Registro "${failedTitle}" no encontrado. La búsqueda de alternativas también falló.`);
            eventCard.className = 'error';
        }
    }

    // --- Función para actualizar el estado activo en la lista (igual) ---
    function updateActiveTitleInList(activeIndex) { /* ... (código igual que física) ... */
        const listItems = titleList.querySelectorAll('li');
        listItems.forEach((li, index) => {
            if (index === activeIndex) {
                li.classList.add('active');
                li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else { li.classList.remove('active'); }
        });
     }

    // --- Función Principal de Actualización (igual, llama a updateActive...) ---
    async function updateEvent(options) { /* ... (código lógico igual que física, actualiza slider y llama a updateActiveTitleInList) ... */
        const index = options.index;
        if (isNaN(index) || index < 0 || index >= events.length) { return; }
        const currentEvent = events[index];
        yearDisplay.textContent = currentEvent.year.toString();
        if (slider.value !== index.toString()) { slider.value = index; }
        updateActiveTitleInList(index); // Sincronizar lista
        const titleToFetch = options.wikiTitleOverride || currentEvent.wikiTitle || currentEvent.title;
        const cacheKey = titleToFetch.toLowerCase();
        renderPreview(events[index - 1], prevPreview); renderPreview(events[index + 1], nextPreview);
        if (summaryCache[cacheKey] && summaryCache[cacheKey] !== 'NOT_FOUND' && summaryCache[cacheKey] !== 'LOAD_ERROR') { /* Cache hit */ renderEventCard(summaryCache[cacheKey], currentEvent.title); }
        else if (summaryCache[cacheKey] === 'NOT_FOUND' || summaryCache[cacheKey] === 'LOAD_ERROR') { /* Cache miss (error) */ findAndDisplaySuggestions(titleToFetch); }
        else { /* Cache miss (fetch needed) */
            renderEventCardLoading();
            try {
                const pageData = await fetchDetailedData(titleToFetch);
                summaryCache[cacheKey] = pageData; renderEventCard(pageData, currentEvent.title);
            } catch (err) {
                console.error(`Error cargando "${titleToFetch}":`, err.message);
                summaryCache[cacheKey] = err.message.startsWith('Not Found:') ? 'NOT_FOUND' : 'LOAD_ERROR';
                findAndDisplaySuggestions(titleToFetch); // Fallback
            }
        }
     }

    // --- Manejador de Clics (Unificado, igual) ---
    function handleInteraction(event) { /* ... (código igual que física) ... */
        if (event.target.matches('a.suggestion-link')) { /* ... */ }
        else if (event.target.closest('.event-preview:not(.empty-preview)')) { /* ... */ }
    }

    // --- Inicialización (Pobla lista, igual que física) ---
    function initializeTimeline() { /* ... (código igual que física, pobla #titleList, añade listeners) ... */
         if (!events || events.length === 0) { /* ... (mensaje de error temático) ... */ return; }
         // Poblar lista
         titleList.innerHTML = ''; // Limpiar por si acaso
         events.forEach((event, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${event.year} - ${event.title}`;
            listItem.dataset.index = index;
            listItem.addEventListener('click', () => updateEvent({ index: index }));
            titleList.appendChild(listItem);
        });
        // Slider
        slider.max = events.length - 1; slider.value = 0; slider.disabled = events.length <= 1;
        // Carga inicial
        updateEvent({ index: 0 });
        // Listeners
        slider.addEventListener('input', () => updateEvent({ index: parseInt(slider.value, 10) }));
        timelineContainer.addEventListener('click', handleInteraction);
        console.log("Máquina del tiempo cafetera lista."); // Mensaje temático
    }

    document.addEventListener('DOMContentLoaded', initializeTimeline);

  </script>
