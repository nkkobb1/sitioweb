        // --- FIN: PEGA AQUÍ TU LISTA COMPLETA DE LIBROS ---

        // Handler for the initial click (before unlocking)
        function handleUnlockClick(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;
            const format = button.dataset.format;

            if (!downloadUrl || button.disabled || !button.classList.contains('init-download')) {
                 // Added check for 'init-download' to prevent re-triggering if somehow clicked again before listener swap
                return; // Do nothing if no URL, already processing, or already unlocked
            }

            // 1. Disable button
            button.disabled = true;
            button.dataset.originalText = button.textContent; // Store original text

            // 2. Open Ad in new tab
             // Add a check in case pop-up blockers prevent opening
            const adWindow = window.open(adUrl, '_blank');
            if (!adWindow || adWindow.closed || typeof adWindow.closed == 'undefined') {
                // Pop-up likely blocked, inform user or just proceed with timer?
                // For simplicity, we proceed with the timer here.
                // Consider adding a message: console.warn('Pop-up ad blocked.');
                // alert('Por favor, deshabilite su bloqueador de ventanas emergentes para este sitio.');
            }


            // 3. Start countdown
            let seconds = 5;
            button.textContent = `Espere ${seconds}s...`;

            const intervalId = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    // Check if button still exists in DOM before updating
                    if (document.body.contains(button)) {
                        button.textContent = `Espere ${seconds}s...`;
                    } else {
                         clearInterval(intervalId); // Stop timer if button is gone
                    }
                } else {
                    clearInterval(intervalId);
                     // Check if button still exists
                     if (document.body.contains(button)) {
                        // 4. Unlock the button
                        button.textContent = `Descargar ${format}`; // Indicate readiness
                        button.disabled = false;
                        button.classList.add('unlocked');
                        button.classList.remove('init-download'); // Remove the initial marker class

                        // Remove the old listener and add the direct download listener
                        button.removeEventListener('click', handleUnlockClick);
                        button.addEventListener('click', handleDirectDownload);
                    }
                }
            }, 1000);
        }

        // Handler for the click AFTER unlocking
        function handleDirectDownload(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
                // Optional: Revert button state or keep it as 'Descargar FORMAT'
            }
        }


        function generateBookList() {
            const rawText = rawBookData.trim();
            bookListContainer.innerHTML = ''; // Limpiar

            if (!rawText) {
                statusMessage.textContent = 'Error: No se encontraron datos de libros.';
                return;
            }

            // Dividir el texto completo en bloques de libros usando el separador
            const bookBlocks = rawText.split(/----------------------------------------\s*/);
            let booksGenerated = 0;

            bookBlocks.forEach(block => {
                const trimmedBlock = block.trim();
                if (!trimmedBlock) return; // Saltar bloques vacíos

                const lines = trimmedBlock.split('\n');
                if (lines.length < 2) return;

                const book = {
                    title: 'Título no encontrado',
                    pageUrl: '#',
                    downloads: []
                };
                let readingDownloads = false;

                lines.forEach(line => {
                   const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    if (trimmedLine.startsWith('Libro')) {
                        const titleMatch = trimmedLine.match(/:\s*(.*)/);
                        if (titleMatch && titleMatch[1]) {
                            book.title = titleMatch[1];
                        }
                        readingDownloads = false;
                    } else if (trimmedLine.startsWith('Página del libro:')) {
                        const urlParts = trimmedLine.split(': ');
                        // Ensure we only take the URL part if there are multiple ':'
                        book.pageUrl = urlParts.slice(1).join(': ').trim();
                        readingDownloads = false;
                    } else if (trimmedLine.toLowerCase().startsWith('enlaces de descarga') || trimmedLine.toLowerCase().startsWith('enlaces principales')) {
                         readingDownloads = true;
                    } else if (readingDownloads && trimmedLine.startsWith('-')) {
                        const parts = trimmedLine.replace(/^- /, '').split(': ');
                        if (parts.length >= 2) {
                            const format = parts[0].trim();
                            // Join potential multiple parts of the URL back together
                            const url = parts.slice(1).join(': ').trim();
                            if (url.toLowerCase().startsWith('http')) { // Basic validation
                                book.downloads.push({ format: format, url: url });
                            }
                        }
                    } else if (readingDownloads && trimmedLine.includes(': https://')) {
                         // Try parsing non-dashed lines within download section
                         const formatMatch = trimmedLine.match(/^([^:]+):\s*(https?:\/\/\S+)/);
                         if(formatMatch && formatMatch.length === 3){
                             const format = formatMatch[1].trim();
                             const url = formatMatch[2].trim();
                             book.downloads.push({ format: format, url: url });
                         }
                    } else if (!readingDownloads && trimmedLine.includes(': https://')) {
                         // Attempt to parse links even if "Enlaces de descarga" wasn't found yet
                         // Might capture page links if parsing is loose, requires care
                          const formatMatch = trimmedLine.match(/^([^:]+):\s*(https?:\/\/\S+)/);
                         if(formatMatch && formatMatch.length === 3){
                             const format = formatMatch[1].trim();
                              // Avoid adding 'Página del libro' as a download format
                             if (format.toLowerCase() !== 'página del libro') {
                                book.downloads.push({ format: format, url: formatMatch[2].trim() });
                             }
                         }
                    }
                });


                 // Validate book has title and some content
                if (book.title !== 'Título no encontrado' && (book.pageUrl !== '#' || book.downloads.length > 0)) {
                    const card = document.createElement('div');
                    card.className = 'book-card';

                    let downloadLinksHTML = '';
                    book.downloads.forEach(link => {
                        // Check for valid URL structure again before creating button
                        if (!link.url || !link.url.toLowerCase().startsWith('http')) {
                           console.warn(`Skipping invalid URL for book "${book.title}", format "${link.format}": ${link.url}`);
                            return; // Skip this link if URL seems invalid
                        }

                        let btnClass = 'btn init-download'; // Add 'init-download' marker
                        const formatLower = link.format.toLowerCase().replace('(zip)','').trim();

                        // Assign color classes
                        if (formatLower.includes('epub')) btnClass += ' btn-epub';
                        else if (formatLower.includes('html') && !formatLower.includes('zip')) btnClass += ' btn-html';
                        else if (formatLower.includes('kindle') || formatLower.includes('kf8') || formatLower.includes('mobi')) btnClass += ' btn-kindle';
                        else if (formatLower.includes('text') || formatLower.includes('txt')) btnClass += ' btn-text';
                        // else -> Default blue assigned by base CSS rule for .btn:not(...)

                        // Use BUTTON element, store URL and format in data attributes
                        // Ensure data attributes are properly escaped if needed (though URLs are generally safe)
                        downloadLinksHTML += `<button type="button" class="${btnClass}" data-download-url="${link.url}" data-format="${link.format}">${link.format}</button>`;
                    });

                    card.innerHTML = `
                        <h3>${book.title}</h3>
                        ${book.pageUrl !== '#' && book.pageUrl.toLowerCase().startsWith('http') ? `<p class="gutenberg-link"><a href="${book.pageUrl}" target="_blank" rel="noopener noreferrer">Ver en Project Gutenberg</a></p>` : ''}
                        ${book.downloads.length > 0 ? `<div class="download-links">${downloadLinksHTML}</div>` : '<p><em>No hay enlaces de descarga disponibles.</em></p>'}
                    `;

                    bookListContainer.appendChild(card);
                    booksGenerated++;
                } else {
                     console.warn("Skipping card generation, missing title or content:", book);
                }
            });

             // Add event listeners *after* all cards are added to the DOM
            document.querySelectorAll('.init-download').forEach(button => {
                 button.addEventListener('click', handleUnlockClick);
             });


            if (booksGenerated > 0) {
                 statusMessage.textContent = `Mostrando ${booksGenerated} libros.`;
            } else {
                statusMessage.textContent = 'No se pudieron procesar los datos de los libros o no hay libros en la lista.';
                console.error("Raw book data processing resulted in 0 books displayed. Check rawBookData format and parsing logic.");
            }
        }

        // Ejecutar la función
        document.addEventListener('DOMContentLoaded', generateBookList);

    </script>
