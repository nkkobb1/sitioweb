        :root {
            /* Colores base (puedes adaptarlos o recibirlos del padre) */
            --c-bg: #1a1d2e;
            --c-surface: #23263a;
            --c-text: #e0e0e0;
            --c-primary: #00ffff;
            --c-secondary: #ff00ff;
            --c-accent: #39ff14;
            --font-display: 'Orbitron', sans-serif; /* Fuente cargada vÃ­a <link> */
            --font-body: 'Rajdhani', sans-serif;   /* Fuente cargada vÃ­a <link> */
            --border-radius-medium: 8px;
        }

        /* No es necesario @font-face para Orbitron o Rajdhani si se usa el <link> de Google Fonts */

        body {
            font-family: var(--font-body); /* Usar variable CSS */
            background-color: var(--c-bg);
            color: var(--c-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita scrollbars innecesarios */
        }

        .container {
            background-color: var(--c-surface);
            padding: 25px;
            border-radius: var(--border-radius-medium);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: var(--c-primary);
            font-family: var(--font-display);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 8px var(--c-primary);
        }
        h1 i {
            margin-right: 10px;
            animation: spinIcon 5s linear infinite;
        }

        @keyframes spinIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        #emoji-display {
            font-size: 5rem; /* TamaÃ±o grande para emojis */
            min-height: 100px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: rgba(0,0,0,0.2);
            border-radius: var(--border-radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--c-secondary);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 0 10px var(--c-secondary);
            transition: transform 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            white-space: normal;
            word-break: break-all;
            line-height: 1.2;
        }

        .emoji-entering {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }


        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-size: 0.9rem;
        }

        input[type="number"], select {
            padding: 8px 10px;
            font-size: 0.9rem;
            background-color: rgba(0,0,0,0.3);
            color: var(--c-text);
            border: 1px solid var(--c-primary);
            border-radius: 5px;
            width: 70px;
            font-family: var(--font-body);
        }
        select {
            width: auto;
            min-width: 100px;
        }


        button {
            font-family: var(--font-display);
            background: transparent;
            color: var(--c-text);
            border: 2px solid var(--c-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: var(--c-accent);
            color: var(--c-bg);
            box-shadow: 0 0 10px var(--c-accent);
        }
        button:disabled {
            border-color: #555;
            color: #777;
            cursor: not-allowed;
            opacity: 0.6;
        }
        button i {
            margin-right: 8px;
        }
        #timer-display {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: var(--c-secondary);
            margin-top: 15px;
            min-height: 30px; /* Para evitar saltos de layout */
        }
        .progress-bar-container {
            width: 80%;
            height: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            margin: 20px auto 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--c-accent);
            transition: width 0.5s linear;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }
         .footer-info a {
            color: var(--c-primary);
            text-decoration: none;
        }
