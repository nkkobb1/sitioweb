    <script>

        let ALL_EMOJI_DATA = {};

        // --- NUEVO: GestiÃ³n de Sonido ---
        const SOUNDS_ENABLED_KEY = 'emojiCoreSoundsEnabled_v6';
        let soundsEnabled = true; // Activado por defecto
        let copySound, addSound, copyBufferSound, clearSound, errorSound;

        function loadSounds() {
            try {
                 // !! REEMPLAZA ESTAS RUTAS CON LAS DE TUS ARCHIVOS DE SONIDO !!
                 copySound = new Audio('https://archive.org/download/01-32-cartoon/click-47609.mp3');          // Sonido para copia individual

        // --- FUNCIONES DE RENDERIZADO Y UI (Modificaciones mÃ­nimas o ninguna) ---

        function getRecentEmojis() { /* ... (sin cambios) ... */
             const stored = localStorage.getItem(RECENT_EMOJI_KEY);
             try { const parsed = JSON.parse(stored); return Array.isArray(parsed) ? parsed : []; }
             catch (e) { return []; }
         }
        function updateRecentEmojis(emojiChar) { /* ... (sin cambios) ... */
             if (!emojiChar) return; let recents = getRecentEmojis(); recents = recents.filter(e => e !== emojiChar); recents.unshift(emojiChar);
             if (recents.length > MAX_RECENT_EMOJIS) { recents = recents.slice(0, MAX_RECENT_EMOJIS); }
             localStorage.setItem(RECENT_EMOJI_KEY, JSON.stringify(recents)); renderRecentEmojis();
         }
         function findEmojiByChar(char) { /* ... (sin cambios) ... */
             for (const category in ALL_EMOJI_DATA) { const found = ALL_EMOJI_DATA[category].find(emoji => emoji.char === char); if (found) return found; } return null;
         }
         function renderRecentEmojis() { /* ... (sin cambios) ... */
             recentEmojisContainer.innerHTML = ''; const recentChars = getRecentEmojis(); if (recentChars.length === 0) return;
             const recentEmojiObjects = recentChars.map(char => findEmojiByChar(char)).filter(Boolean); if(recentEmojiObjects.length === 0) return;
             const title = document.createElement('h2'); title.textContent = 'Recientes'; const grid = document.createElement('div'); grid.className = 'emoji-grid';
             recentEmojiObjects.forEach(emojiObj => { const emojiButton = createEmojiButton(emojiObj); grid.appendChild(emojiButton); });
             recentEmojisContainer.appendChild(title); recentEmojisContainer.appendChild(grid);
         }
         function renderCategoryFilters() { /* ... (sin cambios) ... */
             categoryFiltersContainer.innerHTML = ''; const categories = Object.keys(ALL_EMOJI_DATA); if (categories.length <= 1) return;
             const allButton = document.createElement('button'); allButton.textContent = 'Todos'; allButton.className = 'category-filter-button active';
             allButton.addEventListener('click', () => { searchInput.value = ''; updateBufferControls(); renderEmojis(ALL_EMOJI_DATA); setActiveFilterButton(allButton); });
             categoryFiltersContainer.appendChild(allButton);
             categories.forEach(categoryName => {
                 const categoryButton = document.createElement('button'); categoryButton.textContent = String(categoryName).replace(/ & /g, ' y '); categoryButton.className = 'category-filter-button';
                 categoryButton.addEventListener('click', () => { searchInput.value = ''; updateBufferControls(); const filteredData = { [categoryName]: ALL_EMOJI_DATA[categoryName] }; renderEmojis(filteredData); setActiveFilterButton(categoryButton); });
                 categoryFiltersContainer.appendChild(categoryButton);
             });
         }
         function setActiveFilterButton(activeButton) { /* ... (sin cambios) ... */
             const buttons = categoryFiltersContainer.querySelectorAll('.category-filter-button'); buttons.forEach(btn => btn.classList.remove('active'));
             if (activeButton) { activeButton.classList.add('active'); }
             else { if(searchInput.value === '') { const allBtn = categoryFiltersContainer.querySelector('.category-filter-button:first-child'); if(allBtn) allBtn.classList.add('active'); } }
         }

         // Tooltip Functions (sin cambios)
         function showTooltip(event, emojiObj) { /* ... (sin cambios) ... */
             const keywordsString = Array.isArray(emojiObj.keywords) ? emojiObj.keywords.join(', ') : 'Sin palabras clave';
             tooltipElement.innerHTML = `<strong>${emojiObj.char} ${emojiObj.name}</strong><small>${keywordsString}</small>`;
             updateTooltipPosition(event); tooltipElement.classList.add('visible');
         }
         function updateTooltipPosition(event) { /* ... (sin cambios) ... */
             const tooltipRect = tooltipElement.getBoundingClientRect(); const viewportWidth = window.innerWidth; const viewportHeight = window.innerHeight; const offset = 15;
             let top = event.clientY + offset; let left = event.clientX + offset;
             if (top + tooltipRect.height + offset > viewportHeight) { top = event.clientY - tooltipRect.height - offset; }
             if (left + tooltipRect.width + offset > viewportWidth) { left = event.clientX - tooltipRect.width - offset; }
             if (top < offset) { top = offset; } if (left < offset) { left = offset; }
             tooltipElement.style.transform = `translate(${left}px, ${top}px)`;
         }
         function hideTooltip() { tooltipElement.classList.remove('visible'); }

         // Cuenta emojis (sin cambios)
        function countEmojis(data) { /* ... (sin cambios) ... */
             let count = 0; if (!data || typeof data !== 'object') return 0;
             for (const category in data) { if (Array.isArray(data[category])) count += data[category].length; }
             return count;
         }

        // Crear BotÃ³n Emoji (modificado para pasar el botÃ³n a handleEmojiClick)
        function createEmojiButton(emojiObj) {
             if (typeof emojiObj !== 'object' || !emojiObj?.char || !emojiObj?.name) return null;
             const emojiButton = document.createElement('button');
             emojiButton.className = 'emoji-item';
             emojiButton.textContent = emojiObj.char;
             emojiButton.setAttribute('aria-label', emojiObj.name);

             emojiButton.addEventListener('mouseenter', (event) => showTooltip(event, emojiObj));
             emojiButton.addEventListener('mousemove', updateTooltipPosition);
             emojiButton.addEventListener('mouseleave', hideTooltip);

             // MODIFICADO: Pasar 'emojiButton' como argumento
             emojiButton.addEventListener('click', () => handleEmojiClick(emojiObj, emojiButton)); // <-- Pasar el botÃ³n
             emojiButton.addEventListener('contextmenu', (event) => { event.preventDefault(); handleEmojiRightClick(emojiObj); });
             return emojiButton;
          }


         // Renderizar Emojis (sin cambios lÃ³gicos)
        function renderEmojis(dataToRender) { /* ... (sin cambios lÃ³gicos) ... */
            currentEmojiDataView = dataToRender; emojiContainer.innerHTML = ''; const fragment = document.createDocumentFragment(); let resultsFound = false;
            if (!dataToRender || typeof dataToRender !== 'object') { displayStatusMessage('Error: No se pueden mostrar emojis.', 'error'); return; }
            for (const categoryName in dataToRender) {
                 if (Array.isArray(dataToRender[categoryName]) && dataToRender[categoryName].length > 0) {
                    resultsFound = true; const categorySection = document.createElement('section'); categorySection.className = 'emoji-category';
                    const categoryTitle = document.createElement('h2'); categoryTitle.textContent = String(categoryName).replace(/ & /g, ' y ');
                    const emojiGrid = document.createElement('div'); emojiGrid.className = 'emoji-grid';
                    dataToRender[categoryName].forEach(emojiObj => { const emojiButton = createEmojiButton(emojiObj); if (emojiButton) { emojiGrid.appendChild(emojiButton); } });
                    categorySection.appendChild(categoryTitle); categorySection.appendChild(emojiGrid); fragment.appendChild(categorySection);
                 }
            }
            emojiContainer.appendChild(fragment);
             if (!resultsFound) {
                 if (searchInput.value.trim() !== "" && !searchInput.classList.contains('has-content')) { displayStatusMessage('No se encontraron emojis para tu bÃºsqueda.', 'no-results'); }
                 else if (countEmojis(ALL_EMOJI_DATA) === 0) { displayStatusMessage('No hay emojis en la base de datos.', 'no-results'); }
                 else if (Object.keys(dataToRender).length === 0 && searchInput.value.trim() === '') { /* No mostrar mensaje aquÃ­ generalmente */ }
             }
        }

         // Mostrar mensajes de estado (sin cambios lÃ³gicos)
        function displayStatusMessage(message, type = 'loading') { /* ... (sin cambios) ... */
             const existingStatuses = emojiContainer.querySelectorAll('.status-message'); existingStatuses.forEach(status => status.remove());
             const initialStatusEl = document.getElementById('initial-status'); if (initialStatusEl) initialStatusEl.remove();
             const statusDiv = document.createElement('div'); statusDiv.className = `status-message ${type}`;
             const textSpan = document.createElement('span'); textSpan.textContent = message; statusDiv.appendChild(textSpan);
             emojiContainer.insertBefore(statusDiv, emojiContainer.firstChild);
         }

         // Manejar bÃºsqueda (sin cambios lÃ³gicos)
        function handleSearch() { /* ... (sin cambios lÃ³gicos) ... */
            const searchTerm = searchInput.value.toLowerCase().trim(); setActiveFilterButton(null);
            if (searchInput.classList.contains('has-content')) { return; } if (!ALL_EMOJI_DATA) return;
            if (searchTerm === "") { renderEmojis(ALL_EMOJI_DATA); setActiveFilterButton(categoryFiltersContainer.querySelector('.category-filter-button:first-child')); return; }
            const filteredData = {}; const normalizedSearchTerm = searchTerm.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            for (const categoryName in ALL_EMOJI_DATA) {
                 if (Array.isArray(ALL_EMOJI_DATA[categoryName])) {
                     const matching = ALL_EMOJI_DATA[categoryName].filter(emojiObj => {
                         if (!emojiObj?.char || !emojiObj?.name) return false; const name = (emojiObj.name || '').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                         const keywords = Array.isArray(emojiObj.keywords) ? emojiObj.keywords.map(kw => (kw || '').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "")) : []; const charMatch = emojiObj.char === searchTerm;
                         return name.includes(normalizedSearchTerm) || keywords.some(kw => kw.includes(normalizedSearchTerm)) || charMatch; });
                     if (matching.length > 0) { filteredData[categoryName] = matching; }
                 }
            }
            renderEmojis(filteredData);
        }

        function handleCopyBuffer() {
            const bufferContent = searchInput.value; if (!bufferContent) return;
            navigator.clipboard.writeText(bufferContent).then(() => {
                const displayContent = bufferContent.length > 25 ? bufferContent.substring(0, 22) + '...' : bufferContent;
                showCopyStatus(`Secuencia [${displayContent}] copiada!`, 'buffer-copied');
                 playSound(copyBufferSound); // <--- SONIDO COPIAR BUFFER
            }).catch(err => {
                console.error('Error copiando buffer:', err);
                showCopyStatus(`Error copiando secuencia`, 'error');
                 playSound(errorSound); // <--- SONIDO ERROR
            });
        }

        function handleClearBuffer() {
             searchInput.value = '';
             updateBufferControls();
             renderEmojis(currentEmojiDataView);
             if (countEmojis(currentEmojiDataView) === 0 && searchInput.value === '') {
                 renderEmojis(ALL_EMOJI_DATA);

         // Actualizar controles buffer (gestiÃ³n del mensaje de modo buffer mejorada)
       // REEMPLAZA la funciÃ³n 'updateBufferControls' existente con esta:
       function updateBufferControls() {
            const hasContent = searchInput.value.trim() !== '';
            searchInput.classList.toggle('has-content', hasContent);

            if (hasContent) {
                // --- INICIO: Bloque Modificado ---
                // Cuando el input tiene contenido (modo buffer):
                // YA NO limpiamos el emojiContainer.
                // YA NO mostramos el mensaje "EstÃ¡s construyendo...".
                // Los cambios visuales se manejan por CSS (.has-content) y la apariciÃ³n de botones.

                // SÃ queremos detener cualquier bÃºsqueda pendiente que pudiera haber.
                clearTimeout(searchDebounceTimeout);
                // --- FIN: Bloque Modificado ---
            } else {
                // Sale de modo buffer (input estÃ¡ vacÃ­o):
                // Simplemente refrescamos la vista de emojis segÃºn el tÃ©rmino de bÃºsqueda (ahora vacÃ­o).
                // Esto mostrarÃ¡ la categorÃ­a filtrada actual o todos los emojis.
                handleSearch();
            }
        }


        // Clic izquierdo (Copia individual) - Modificado para feedback visual y sonido
         // Acepta el elemento botÃ³n como segundo argumento
        function handleEmojiClick(emojiObj, buttonElement) {
             if (emojiObj?.char && emojiObj?.name && buttonElement) { // Asegurarse que buttonElement existe
                navigator.clipboard.writeText(emojiObj.char)

                         // --- FEEDBACK VISUAL EN BOTÃ“N ---
                         buttonElement.classList.add('copied-success');
                         // Quitar la clase despuÃ©s de la animaciÃ³n
                         setTimeout(() => {
                            if (buttonElement) { // Doble check por si desaparece
                                 buttonElement.classList.remove('copied-success');
                            }
                         }, 500); // Debe ser igual o mayor a la duraciÃ³n de la animaciÃ³n CSS
                         // --- FIN FEEDBACK ---

                    })
                     .catch(err => {
                         console.error('Error copia individual:', err);
                         showCopyStatus(`Error al copiar ${emojiObj.char}`, 'error');
                         playSound(errorSound); // <--- SONIDO ERROR
                     });

        // Mostrar estado de copia (modificado ligeramente para error sound si aplica)

             if (['normal', 'buffer-copied', 'error'].includes(type)) { copyStatus.classList.add(type); }

             requestAnimationFrame(() => { requestAnimationFrame(() => { copyStatus.classList.add('visible'); }); });
