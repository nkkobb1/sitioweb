<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incremento de versión -->
    <title>Σmoji Core v6.3 ✨ (Sounds+UI Polish)</title>
    <style>
        /* --- Estilos CSS v6.3 - Sounds & UI Polish --- */
        :root {
            /* ... (Variables sin cambios) ... */
            --bg-color: #0a0d14; --container-bg-opaque: #1a1f29; --container-bg: rgba(26, 31, 41, 0.85);
            --primary-accent: #00f2ea; --primary-accent-hover: #99faf5; --primary-accent-glow: rgba(0, 242, 234, 0.5);
            --secondary-accent: #8492a6; --text-color: #c8d3e0; --text-color-strong: #eaf0f7;
            --border-color: #30394a; --input-bg: rgba(15, 20, 27, 0.9); --success-color: #33cc99;
            --success-glow: rgba(51, 204, 153, 0.5); --error-color: #ff6b81; --error-glow: rgba(255, 107, 129, 0.6);
            --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --font-mono: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --radius-large: 16px; --radius-medium: 10px; --radius-small: 8px;
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1); --transition-medium: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            @keyframes aurora { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
            @keyframes subtleGlow { 0%, 100% { box-shadow: 0 0 10px rgba(0, 242, 234, 0.2); } 50% { box-shadow: 0 0 15px rgba(0, 242, 234, 0.3); } }
            @keyframes pulse-add-glow { /* ... (sin cambios) ... */
              0%, 100% { box-shadow: inset 0 0 8px rgba(0, 242, 234, 0.2), 0 0 0 4px var(--primary-accent-glow); }
              50% { box-shadow: inset 0 0 12px rgba(0, 242, 234, 0.4), 0 0 0 5px rgba(0, 242, 234, 0.6); }
            }
            /* NUEVO: Animación para confirmación de copia en el emoji */
            @keyframes emoji-copy-flash {
              0% { background-color: transparent; border-color: transparent; }
              30%, 70% { background-color: rgba(51, 204, 153, 0.25); border-color: var(--success-color); transform: scale(1.1); }
              100% { background-color: transparent; border-color: transparent; transform: scale(1); }
            }
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; border-width: 0; border-style: solid; border-color: var(--border-color); }
        body { /* ... (sin cambios) ... */
            font-family: var(--font-main); background-color: var(--bg-color);
            background: linear-gradient(-45deg, var(--bg-color) 0%, #0d1a26 50%, var(--bg-color) 100%);
            background-size: 300% 300%; animation: aurora 20s ease infinite; color: var(--text-color);
            line-height: 1.65; font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            min-height: 100vh; padding-bottom: 50px;
        }
        #emoji-library { /* ... (sin cambios estructurales) ... */
            max-width: 1200px; margin: 60px auto; background-color: var(--container-bg);
            backdrop-filter: blur(12px) saturate(180%); padding: 55px 65px 65px;
            border-radius: var(--radius-large); border: 1px solid var(--border-color);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4); position: relative; overflow: visible; /* Permitir ver botones flotantes */
        }
        #emoji-library::before { /* ... (sin cambios) ... */
             content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-accent), transparent);
            opacity: 0.7; filter: blur(1px); z-index: 1;
        }
        /* Contenedor del título y botón de sonido */
         #header-controls { display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 45px; }
         h1 { /* Ajustado para quitar margen inferior propio */
            text-align: center; color: var(--text-color-strong); margin: 0; font-weight: 700;
            font-size: 2.8em; letter-spacing: -1px; display: flex; align-items: center; justify-content: center; gap: 15px;
            text-shadow: 0 0 12px var(--primary-accent-glow), 0 0 25px rgba(0, 242, 234, 0.2);
        }
        h1::before, h1::after { font-size: 1em; color: var(--primary-accent); filter: drop-shadow(0 0 10px var(--primary-accent-glow)); }
        h1::before { content: 'Σ'; font-weight: bold; transform: translateY(-2px); }
        h1::after { content: '✨'; }
         /* NUEVO: Botón de Sonido */
         #toggle-sounds-button {
             position: absolute; /* Posicionar relativo al #header-controls */
             right: 0; /* A la derecha */
             top: 50%; transform: translateY(-50%);
             background: none; border: 1px solid var(--border-color); color: var(--secondary-accent);
             border-radius: 50%; width: 40px; height: 40px;
             font-size: 1.3em; cursor: pointer; display: flex;
             align-items: center; justify-content: center; transition: var(--transition-medium);
         }
         #toggle-sounds-button:hover {
             color: var(--primary-accent-hover); border-color: var(--primary-accent);
             background-color: rgba(0, 242, 234, 0.1); box-shadow: 0 0 8px var(--primary-accent-glow);
         }
         #toggle-sounds-button.active {
             color: var(--primary-accent); border-color: var(--primary-accent);
             background-color: rgba(0, 242, 234, 0.15);
         }


        /* --- Controles de Búsqueda / Buffer - REESTRUCTURADO --- */
        #search-controls { /* Eliminado margen inferior */ display: flex; /* Ya no necesita gap si botones van dentro */ align-items: stretch; margin-bottom: 35px; }
        #search-container { /* Necesita ser relativo para posicionar botones internos */ position: relative; flex-grow: 1; }
        #search-input {
             width: 100%; height: 56px; /* Altura fija para facilitar posicionamiento de botones */
             padding: 18px 130px 18px 60px; /* MÁS padding derecho para los botones */
             /* ... Resto de estilos base sin cambios ... */
             border: 1px solid var(--border-color); border-radius: var(--radius-medium); font-size: 1.15rem;
             background-color: var(--input-bg); color: var(--text-color); font-family: var(--font-mono);
             transition: var(--transition-medium); caret-color: var(--primary-accent); box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
             background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%238492a6" class="w-5 h-5"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>');
            background-repeat: no-repeat; background-position: 22px center; background-size: 20px 20px;
        }
        /* ... Estados de foco, placeholder, has-content (ícono) sin cambios ... */
        #search-input::placeholder { /* ... (sin cambios) ... */ color: var(--secondary-accent); font-family: var(--font-main); opacity: 0.6; transition: opacity var(--transition-fast); }
        #search-input:focus::placeholder { opacity: 0.3;}
        #search-input:focus { /* ... ( foco sin cambios) ... */
            outline: none; border-color: var(--primary-accent); background-color: var(--container-bg-opaque);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 0 0 4px var(--primary-accent-glow);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%2300f2ea" class="w-5 h-5"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>');
        }
        #search-input.has-content { /* ... (estado buffer, icono cambiado) ... */
            border-color: var(--primary-accent); box-shadow: inset 0 0 8px rgba(0, 242, 234, 0.2), 0 0 0 4px var(--primary-accent-glow);
            font-size: 1.35em; font-family: var(--font-main);
             background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2300f2ea" viewBox="0 0 24 24" width="24" height="24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>'); /* Icono de texto/líneas */
            background-position: 20px center; background-size: 24px;
        }
        #search-input.has-content:focus { background-color: var(--container-bg-opaque); }
        #search-input.pulse-add { animation: pulse-add-glow 0.3s ease-out; }

        /* --- NUEVO: Posicionamiento y Estilo de Botones del Buffer --- */
        .buffer-button-container {
             position: absolute; right: 10px; /* Margen derecho dentro del input */
             top: 50%; transform: translateY(-50%);
             display: flex; gap: 8px;
             opacity: 0; pointer-events: none; /* Ocultos por defecto */
             transition: opacity 0.2s ease-out;
        }
         /* Mostrar contenedor SÓLO si el input tiene contenido */
        #search-input.has-content + .buffer-button-container {
             opacity: 1; pointer-events: auto;
        }
        .buffer-button {
            /* Quitar display: none, heredar flex de container */
             padding: 0 16px; height: 38px; /* Altura más pequeña para caber */
             font-size: 0.85rem; /* Texto más pequeño */
             font-weight: 600; color: var(--primary-accent);
             background-color: rgba(30, 40, 55, 0.8); /* Fondo ligeramente distinto */
             border: 1px solid var(--primary-accent); border-radius: var(--radius-small);
             cursor: pointer; transition: var(--transition-medium);
             display: inline-flex; align-items: center; gap: 6px; /* Ajustar gap */
             flex-shrink: 0; backdrop-filter: blur(3px);
        }
         /* Ya no se necesita selectores complejos, la visibilidad la controla el container */
        .buffer-button:hover { background-color: rgba(0, 242, 234, 0.2); box-shadow: 0 0 8px var(--primary-accent-glow); color: var(--primary-accent-hover); transform: translateY(-1px); }
        .buffer-button:active { background-color: rgba(0, 242, 234, 0.3); transform: scale(0.97); box-shadow: inset 0 1px 2px rgba(0,0,0,0.3); }
        #copy-buffer-button::before { content:"📄"; /* Quitar margen extra */ display: inline-block; }
        #clear-buffer-button::before { content:"🗑️"; /* Quitar margen extra */ display: inline-block; }

        /* --- Filtros Categoría --- */
        #category-filters { /* ... (sin cambios) ... */
            display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .category-filter-button { /* ... (sin cambios) ... */
             padding: 8px 16px; font-size: 0.9rem; font-weight: 500; color: var(--secondary-accent);
            background-color: rgba(15, 20, 27, 0.7); border: 1px solid var(--border-color);
            border-radius: var(--radius-small); cursor: pointer; transition: var(--transition-medium);
        }
         .category-filter-button:hover { /* ... (sin cambios) ... */
             color: var(--primary-accent-hover); background-color: rgba(0, 242, 234, 0.1); border-color: var(--primary-accent);
            transform: translateY(-1px); box-shadow: 0 3px 8px rgba(0, 242, 234, 0.2);
         }
        .category-filter-button.active { /* ... (sin cambios) ... */
             color: var(--text-color-strong); background-color: var(--primary-accent); border-color: var(--primary-accent);
            box-shadow: 0 0 10px var(--primary-accent-glow); font-weight: 600; pointer-events: none;
             background: linear-gradient(45deg, var(--primary-accent), var(--primary-accent-hover));
             text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* --- Secciones Emojis --- */
         #recent-emojis-container { /* ... (sin cambios) ... */ margin-bottom: 40px; }
         #recent-emojis-container h2 { /* ... (sin cambios) ... */
             margin-bottom: 25px; color: var(--primary-accent); padding-left: 0; font-size: 1.3em; font-weight: 600;
             border-bottom: 1px solid var(--border-color); padding-bottom: 12px; letter-spacing: 1px; text-transform: uppercase;
             display: flex; align-items: center; gap: 10px; text-shadow: 0 0 6px var(--primary-accent-glow);
        }
         #recent-emojis-container h2::before { /* ... (sin cambios) ... */ content: '⏱️'; font-size: 1.1em; line-height: 1; filter: drop-shadow(0 0 5px var(--primary-accent-glow)); }
        .emoji-category { /* ... (sin cambios) ... */ margin-bottom: 50px; }
        .emoji-category:last-child { margin-bottom: 0; }
        .emoji-category h2 { /* ... (sin cambios) ... */
             margin-bottom: 30px; color: var(--primary-accent); padding-left: 0; font-size: 1.4em; font-weight: 600;
             border-bottom: 1px solid var(--border-color); padding-bottom: 15px; letter-spacing: 1.5px; text-transform: uppercase;
             display: flex; align-items: center; gap: 12px; text-shadow: 0 0 8px var(--primary-accent-glow);
        }
         .emoji-category h2::before { /* ... (sin cambios) ... */
             content: ''; width: 8px; height: 8px; background: linear-gradient(135deg, var(--primary-accent), var(--primary-accent-hover));
             border-radius: 50%; filter: blur(1px); box-shadow: 0 0 6px var(--primary-accent-glow);
         }
        .emoji-grid { /* ... (sin cambios) ... */ display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 12px; }
        .emoji-item { /* Añadir 'position: relative' para pseudo-elemento si se necesitase */
             /* ... (estilos base sin cambios) ... */
            font-size: 2.1em; padding: 5px; background-color: transparent; border: 1px solid transparent;
            border-radius: var(--radius-medium); cursor: pointer; text-align: center;
            transition: var(--transition-medium); /* Asegurarse que background/border están aquí */
            user-select: none; display: flex; align-items: center; justify-content: center; aspect-ratio: 1 / 1;
            color: var(--text-color); font-family: var(--font-main); line-height: 1; position: relative;
            overflow: hidden; /* Evita que animaciones se salgan mucho */
        }
        /* NUEVO: Clase para feedback de copia */
        .emoji-item.copied-success {
            animation: emoji-copy-flash 0.5s ease-out forwards; /* forwards mantiene el último frame si es necesario, pero aquí termina transparente */
            pointer-events: none; /* Evitar interacción durante el flash */
        }
        .emoji-item:hover { /* ... (hover sin cambios, pero asegurar que tiene z-index mayor que .copied-success si no se usa pointer-events) ... */
            border-color: var(--primary-accent); background-color: rgba(0, 242, 234, 0.1);
            transform: scale(1.18) translateY(-4px); box-shadow: 0 5px 15px var(--primary-accent-glow);
            z-index: 10; color: var(--text-color-strong);
        }
        .emoji-item:active { /* ... (active sin cambios) ... */
             background-color: rgba(0, 242, 234, 0.2); transform: scale(1.05);
             box-shadow: inset 0 0 8px rgba(0, 242, 234, 0.3);
             border-color: var(--primary-accent-hover); color: white;
        }

        /* --- Tooltip Personalizado --- */
        #emoji-tooltip { /* ... (sin cambios) ... */
            position: fixed; background-color: var(--container-bg-opaque); backdrop-filter: blur(8px);
            color: var(--text-color-strong); padding: 10px 15px; border-radius: var(--radius-small);
            border: 1px solid var(--primary-accent); box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3);
            font-size: 0.9em; line-height: 1.4; z-index: 2000; pointer-events: none; opacity: 0;
            transition: opacity 0.15s ease-out; max-width: 250px; white-space: normal;
            display: block; visibility: hidden; transform: translate(15px, 15px);
        }
        #emoji-tooltip.visible { opacity: 1; visibility: visible; }
        #emoji-tooltip strong { /* ... (sin cambios) ... */ color: var(--primary-accent-hover); font-size: 1.1em; margin-right: 5px; }
        #emoji-tooltip small { /* ... (sin cambios) ... */
            display: block; margin-top: 4px; color: var(--secondary-accent);
            font-size: 0.85em; font-style: italic; max-height: 60px; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- Mensajes de Estado (Loading, Error, No Results) --- */
        .status-message { /* ... (sin cambios) ... */
             grid-column: 1 / -1; text-align: center; padding: 45px 30px; font-size: 1.2em; font-weight: 500;
             border-radius: var(--radius-medium); margin-top: 25px; color: var(--secondary-accent);
             background-color: rgba(15, 20, 27, 0.85); border: 1px dashed var(--border-color);
             display: flex; align-items: center; justify-content: center; gap: 12px; backdrop-filter: blur(5px);
        }
        /* ... Estados .loading, .error, .no-results sin cambios ... */
         .status-message::before { font-size: 1.35em; display: inline-block;}
        .status-message.loading { border-style: solid; border-color: var(--primary-accent);}
        .status-message.loading::before { content: '⚙️'; animation: spin 1.5s linear infinite; color: var(--primary-accent); }
        .status-message.error { color: var(--error-color); border: 1px solid var(--error-color); background-color: rgba(255, 107, 129, 0.1); }
        .status-message.error::before { content: '⚠️'; color: var(--error-color); }
        .status-message.no-results { color: var(--secondary-accent); border-style: dashed; font-style: italic; font-weight: normal;}
        .status-message.no-results::before { content: '🤷'; }

        /* --- Notificación de Copiado (CSS Animación sutilmente ajustada) --- */
        #copy-status {
             /* ... (estilos base sin cambios) ... */
             position: fixed; bottom: -120px; left: 50%;
             /* Ajuste: Añadir scale a la transform inicial y final */
             transform: translateX(-50%) scale(0.95);
             /* ... resto de background, border, padding, etc ... */
            background: linear-gradient(60deg, rgba(26, 31, 41, 0.9), rgba(35, 42, 55, 0.95));
            backdrop-filter: blur(10px) saturate(150%); color: var(--text-color-strong);
            border: 1px solid var(--border-color); border-top: 3px solid var(--primary-accent);
            padding: 15px 25px; border-radius: var(--radius-medium);
            font-size: 1.05em; font-weight: 500; z-index: 1000; opacity: 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            /* Ajuste: Modificar cubic-bezier y añadir transform a la transición */
            transition: opacity 0.4s ease-out,
                        bottom 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28), /* Bounce */
                        transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); /* Bounce */
             pointer-events: none; max-width: 90%; display: flex; align-items: center; gap: 10px;
        }
         #copy-status.visible {
             opacity: 1; bottom: 40px;
             transform: translateX(-50%) scale(1); /* Terminar en escala normal */
         }
         /* ... Resto de estilos de #copy-status (.normal, .buffer-copied, .error, span, ::before) sin cambios ... */
         #copy-status span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-grow: 1; text-align: left; }
        #copy-status::before { font-size: 1.2em; line-height: 1; flex-shrink: 0; display: inline-block; transform: translateY(-1px); }
        #copy-status.normal { border-top-color: var(--primary-accent); }
        #copy-status.normal::before { content: '✔'; color: var(--primary-accent); }
        #copy-status.buffer-copied { border-top-color: var(--success-color); }
        #copy-status.buffer-copied::before { content: '✨'; color: var(--success-color); }
        #copy-status.error { border-top-color: var(--error-color); }
        #copy-status.error::before { content: '❌'; color: var(--error-color); }

    </style>
</head>
<body>

    <div id="emoji-library">

        <!-- Contenedor del encabezado y botón de sonido -->
        <div id="header-controls">
             <h1>Σmoji Core</h1>
             <button id="toggle-sounds-button" title="Activar/Desactivar Sonidos">🔈</button> <!-- Icono inicial: Sonido Activado -->
        </div>


         <!-- REESTRUCTURADO: Botones dentro del contenedor -->
         <div id="search-controls">
             <div id="search-container">
                 <input type="text" id="search-input" placeholder="Buscar / Añadir emojis con clic derecho..." disabled>
                 <!-- Contenedor para botones que aparecerán dentro -->
                 <div class="buffer-button-container">
                     <button id="copy-buffer-button" class="buffer-button" title="Copiar secuencia">Copiar</button>
                     <button id="clear-buffer-button" class="buffer-button" title="Limpiar secuencia">Limpiar</button>
                 </div>
             </div>
             <!-- Los botones ya no están aquí fuera -->
         </div>


        <div id="category-filters"></div>
         <div id="recent-emojis-container"></div>
        <div id="emoji-container">
            <div id="initial-status" class="status-message loading">Iniciando Módulo Emoji...</div>
        </div>
    </div>

    <div id="copy-status">
        <span>¡Mensaje de copia!</span>
    </div>
    <div id="emoji-tooltip"></div>

    <script>
        // --- JAVASCRIPT v6.3 ---
        const emojiContainer = document.getElementById('emoji-container');
        const searchInput = document.getElementById('search-input');
        const copyStatus = document.getElementById('copy-status');
        const copyStatusText = copyStatus.querySelector('span');
        // Referencias actualizadas (botones están en otro lugar del DOM ahora)
        const copyBufferButton = document.getElementById('copy-buffer-button');
        const clearBufferButton = document.getElementById('clear-buffer-button');
        const categoryFiltersContainer = document.getElementById('category-filters');
        const recentEmojisContainer = document.getElementById('recent-emojis-container');
        const tooltipElement = document.getElementById('emoji-tooltip');
        const toggleSoundsButton = document.getElementById('toggle-sounds-button'); // NUEVO: Botón Sonido

        let ALL_EMOJI_DATA = {};
        let currentEmojiDataView = {};
        let statusTimeout = null;
        let searchDebounceTimeout;
        const RECENT_EMOJI_KEY = 'emojiCoreRecent_v6';
        const MAX_RECENT_EMOJIS = 15;

        // --- NUEVO: Gestión de Sonido ---
        const SOUNDS_ENABLED_KEY = 'emojiCoreSoundsEnabled_v6';
        let soundsEnabled = true; // Activado por defecto
        let copySound, addSound, copyBufferSound, clearSound, errorSound;

        function loadSounds() {
            try {
                 // !! REEMPLAZA ESTAS RUTAS CON LAS DE TUS ARCHIVOS DE SONIDO !!
                 copySound = new Audio('https://archive.org/download/01-32-cartoon/click-47609.mp3');          // Sonido para copia individual
                 addSound = new Audio('sounds/add-subtle.mp3https://archive.org/download/01-32-cartoon/sound-alert-device-turn-on-turn-off-win-done-chakongaudio-174892.mp3');           // Sonido al añadir al buffer
                 copyBufferSound = new Audio('https://archive.org/download/01-32-cartoon/coin-257878.mp3');   // Sonido para copiar buffer
                 clearSound = new Audio('https://archive.org/download/01-32-cartoon/the-correct-answer-33-183620.mp3');          // Sonido para limpiar buffer
                 errorSound = new Audio('https://archive.org/download/01-32-cartoon/error-96492.mp3');        // Sonido para errores
                // Opcional: Preload (puede ayudar en algunas redes, pero consume datos)
                 // copySound.preload = 'auto';
                 // addSound.preload = 'auto';
                 // etc.
                 console.log("Objetos de Audio creados.");

        function playSound(audioElement) {
             if (soundsEnabled && audioElement && typeof audioElement.play === 'function') {
                 audioElement.currentTime = 0; // Rebobinar por si se pulsa muy rápido
                 audioElement.play().catch(error => {
                     // A veces los navegadores bloquean play() si no hay interacción previa
                     // O si hay demasiados sonidos rápidos. Silencioso es mejor que un error en consola cada vez.
                      // console.warn("No se pudo reproducir sonido:", error);
                 });
             }
         }

        function toggleSounds() {
            soundsEnabled = !soundsEnabled;
            localStorage.setItem(SOUNDS_ENABLED_KEY, soundsEnabled);
            updateSoundsButtonVisuals();
        }

        function updateSoundsButtonVisuals() {
             if (soundsEnabled) {
                 toggleSoundsButton.textContent = '🔈';
                 toggleSoundsButton.title = 'Desactivar Sonidos';
                 toggleSoundsButton.classList.add('active');
             } else {
                 toggleSoundsButton.textContent = '🔇';
                 toggleSoundsButton.title = 'Activar Sonidos';
                 toggleSoundsButton.classList.remove('active');
             }
         }

        // --- FUNCIONES DE RENDERIZADO Y UI (Modificaciones mínimas o ninguna) ---

        function getRecentEmojis() { /* ... (sin cambios) ... */
             const stored = localStorage.getItem(RECENT_EMOJI_KEY);
             try { const parsed = JSON.parse(stored); return Array.isArray(parsed) ? parsed : []; }
             catch (e) { return []; }
         }
        function updateRecentEmojis(emojiChar) { /* ... (sin cambios) ... */
             if (!emojiChar) return; let recents = getRecentEmojis(); recents = recents.filter(e => e !== emojiChar); recents.unshift(emojiChar);
             if (recents.length > MAX_RECENT_EMOJIS) { recents = recents.slice(0, MAX_RECENT_EMOJIS); }
             localStorage.setItem(RECENT_EMOJI_KEY, JSON.stringify(recents)); renderRecentEmojis();
         }
         function findEmojiByChar(char) { /* ... (sin cambios) ... */
             for (const category in ALL_EMOJI_DATA) { const found = ALL_EMOJI_DATA[category].find(emoji => emoji.char === char); if (found) return found; } return null;
         }
         function renderRecentEmojis() { /* ... (sin cambios) ... */
             recentEmojisContainer.innerHTML = ''; const recentChars = getRecentEmojis(); if (recentChars.length === 0) return;
             const recentEmojiObjects = recentChars.map(char => findEmojiByChar(char)).filter(Boolean); if(recentEmojiObjects.length === 0) return;
             const title = document.createElement('h2'); title.textContent = 'Recientes'; const grid = document.createElement('div'); grid.className = 'emoji-grid';
             recentEmojiObjects.forEach(emojiObj => { const emojiButton = createEmojiButton(emojiObj); grid.appendChild(emojiButton); });
             recentEmojisContainer.appendChild(title); recentEmojisContainer.appendChild(grid);
         }
         function renderCategoryFilters() { /* ... (sin cambios) ... */
             categoryFiltersContainer.innerHTML = ''; const categories = Object.keys(ALL_EMOJI_DATA); if (categories.length <= 1) return;
             const allButton = document.createElement('button'); allButton.textContent = 'Todos'; allButton.className = 'category-filter-button active';
             allButton.addEventListener('click', () => { searchInput.value = ''; updateBufferControls(); renderEmojis(ALL_EMOJI_DATA); setActiveFilterButton(allButton); });
             categoryFiltersContainer.appendChild(allButton);
             categories.forEach(categoryName => {
                 const categoryButton = document.createElement('button'); categoryButton.textContent = String(categoryName).replace(/ & /g, ' y '); categoryButton.className = 'category-filter-button';
                 categoryButton.addEventListener('click', () => { searchInput.value = ''; updateBufferControls(); const filteredData = { [categoryName]: ALL_EMOJI_DATA[categoryName] }; renderEmojis(filteredData); setActiveFilterButton(categoryButton); });
                 categoryFiltersContainer.appendChild(categoryButton);
             });
         }
         function setActiveFilterButton(activeButton) { /* ... (sin cambios) ... */
             const buttons = categoryFiltersContainer.querySelectorAll('.category-filter-button'); buttons.forEach(btn => btn.classList.remove('active'));
             if (activeButton) { activeButton.classList.add('active'); }
             else { if(searchInput.value === '') { const allBtn = categoryFiltersContainer.querySelector('.category-filter-button:first-child'); if(allBtn) allBtn.classList.add('active'); } }
         }

         // Tooltip Functions (sin cambios)
         function showTooltip(event, emojiObj) { /* ... (sin cambios) ... */
             const keywordsString = Array.isArray(emojiObj.keywords) ? emojiObj.keywords.join(', ') : 'Sin palabras clave';
             tooltipElement.innerHTML = `<strong>${emojiObj.char} ${emojiObj.name}</strong><small>${keywordsString}</small>`;
             updateTooltipPosition(event); tooltipElement.classList.add('visible');
         }
         function updateTooltipPosition(event) { /* ... (sin cambios) ... */
             const tooltipRect = tooltipElement.getBoundingClientRect(); const viewportWidth = window.innerWidth; const viewportHeight = window.innerHeight; const offset = 15;
             let top = event.clientY + offset; let left = event.clientX + offset;
             if (top + tooltipRect.height + offset > viewportHeight) { top = event.clientY - tooltipRect.height - offset; }
             if (left + tooltipRect.width + offset > viewportWidth) { left = event.clientX - tooltipRect.width - offset; }
             if (top < offset) { top = offset; } if (left < offset) { left = offset; }
             tooltipElement.style.transform = `translate(${left}px, ${top}px)`;
         }
         function hideTooltip() { tooltipElement.classList.remove('visible'); }


        async function loadLocalEmojiData() { /* ... (sin cambios lógicos, solo llama a inicializar sonido) ... */
            // ---> NUEVO: Inicializar estado del sonido temprano
             const savedSoundPref = localStorage.getItem(SOUNDS_ENABLED_KEY);
             soundsEnabled = savedSoundPref === null ? true : (savedSoundPref === 'true'); // Default true si no existe
             loadSounds(); // Cargar los objetos Audio
             updateSoundsButtonVisuals(); // Actualizar botón al inicio
            // ---<

            const initialStatusEl = document.getElementById('initial-status');
            try { /* ... (resto igual que v6.2) ... */
                if (!EMBEDDED_EMOJI_DATA || typeof EMBEDDED_EMOJI_DATA !== 'object' || Object.keys(EMBEDDED_EMOJI_DATA).length === 0) { throw new Error("Base de datos emoji no encontrada o inválida."); }
                if (initialStatusEl) initialStatusEl.textContent = "Cargando base de datos..."; await new Promise(resolve => setTimeout(resolve, 80));
                ALL_EMOJI_DATA = EMBEDDED_EMOJI_DATA; currentEmojiDataView = ALL_EMOJI_DATA; searchInput.disabled = false;
                const emojiCount = countEmojis(ALL_EMOJI_DATA);
                searchInput.placeholder = emojiCount > 0 ? `Buscar ${emojiCount} emojis o añadir (clic der.)...` : "Añadir emojis (clic der.)...";
                renderCategoryFilters(); renderRecentEmojis(); renderEmojis(ALL_EMOJI_DATA);
                if (initialStatusEl) initialStatusEl.remove(); updateBufferControls();
            } catch (error) { /* ... (manejo de error igual que v6.2) ... */
                 console.error("Error fatal cargando emojis:", error); displayStatusMessage(error.message, 'error');
                 searchInput.disabled = true; searchInput.placeholder = "Error en carga";
                 if (initialStatusEl) initialStatusEl.remove(); renderCategoryFilters(); renderRecentEmojis();
                 playSound(errorSound); // Reproducir sonido de error aquí también
             }
         }

         // Cuenta emojis (sin cambios)
        function countEmojis(data) { /* ... (sin cambios) ... */
             let count = 0; if (!data || typeof data !== 'object') return 0;
             for (const category in data) { if (Array.isArray(data[category])) count += data[category].length; }
             return count;
         }

        // Crear Botón Emoji (modificado para pasar el botón a handleEmojiClick)
        function createEmojiButton(emojiObj) {
             if (typeof emojiObj !== 'object' || !emojiObj?.char || !emojiObj?.name) return null;
             const emojiButton = document.createElement('button');
             emojiButton.className = 'emoji-item';
             emojiButton.textContent = emojiObj.char;
             emojiButton.setAttribute('aria-label', emojiObj.name);

             emojiButton.addEventListener('mouseenter', (event) => showTooltip(event, emojiObj));
             emojiButton.addEventListener('mousemove', updateTooltipPosition);
             emojiButton.addEventListener('mouseleave', hideTooltip);

             // MODIFICADO: Pasar 'emojiButton' como argumento
             emojiButton.addEventListener('click', () => handleEmojiClick(emojiObj, emojiButton)); // <-- Pasar el botón
             emojiButton.addEventListener('contextmenu', (event) => { event.preventDefault(); handleEmojiRightClick(emojiObj); });
             return emojiButton;
          }


         // Renderizar Emojis (sin cambios lógicos)
        function renderEmojis(dataToRender) { /* ... (sin cambios lógicos) ... */
            currentEmojiDataView = dataToRender; emojiContainer.innerHTML = ''; const fragment = document.createDocumentFragment(); let resultsFound = false;
            if (!dataToRender || typeof dataToRender !== 'object') { displayStatusMessage('Error: No se pueden mostrar emojis.', 'error'); return; }
            for (const categoryName in dataToRender) {
                 if (Array.isArray(dataToRender[categoryName]) && dataToRender[categoryName].length > 0) {
                    resultsFound = true; const categorySection = document.createElement('section'); categorySection.className = 'emoji-category';
                    const categoryTitle = document.createElement('h2'); categoryTitle.textContent = String(categoryName).replace(/ & /g, ' y ');
                    const emojiGrid = document.createElement('div'); emojiGrid.className = 'emoji-grid';
                    dataToRender[categoryName].forEach(emojiObj => { const emojiButton = createEmojiButton(emojiObj); if (emojiButton) { emojiGrid.appendChild(emojiButton); } });
                    categorySection.appendChild(categoryTitle); categorySection.appendChild(emojiGrid); fragment.appendChild(categorySection);
                 }
            }
            emojiContainer.appendChild(fragment);
             if (!resultsFound) {
                 if (searchInput.value.trim() !== "" && !searchInput.classList.contains('has-content')) { displayStatusMessage('No se encontraron emojis para tu búsqueda.', 'no-results'); }
                 else if (countEmojis(ALL_EMOJI_DATA) === 0) { displayStatusMessage('No hay emojis en la base de datos.', 'no-results'); }
                 else if (Object.keys(dataToRender).length === 0 && searchInput.value.trim() === '') { /* No mostrar mensaje aquí generalmente */ }
             }
        }

         // Mostrar mensajes de estado (sin cambios lógicos)
        function displayStatusMessage(message, type = 'loading') { /* ... (sin cambios) ... */
             const existingStatuses = emojiContainer.querySelectorAll('.status-message'); existingStatuses.forEach(status => status.remove());
             const initialStatusEl = document.getElementById('initial-status'); if (initialStatusEl) initialStatusEl.remove();
             const statusDiv = document.createElement('div'); statusDiv.className = `status-message ${type}`;
             const textSpan = document.createElement('span'); textSpan.textContent = message; statusDiv.appendChild(textSpan);
             emojiContainer.insertBefore(statusDiv, emojiContainer.firstChild);
         }

         // Manejar búsqueda (sin cambios lógicos)
        function handleSearch() { /* ... (sin cambios lógicos) ... */
            const searchTerm = searchInput.value.toLowerCase().trim(); setActiveFilterButton(null);
            if (searchInput.classList.contains('has-content')) { return; } if (!ALL_EMOJI_DATA) return;
            if (searchTerm === "") { renderEmojis(ALL_EMOJI_DATA); setActiveFilterButton(categoryFiltersContainer.querySelector('.category-filter-button:first-child')); return; }
            const filteredData = {}; const normalizedSearchTerm = searchTerm.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            for (const categoryName in ALL_EMOJI_DATA) {
                 if (Array.isArray(ALL_EMOJI_DATA[categoryName])) {
                     const matching = ALL_EMOJI_DATA[categoryName].filter(emojiObj => {
                         if (!emojiObj?.char || !emojiObj?.name) return false; const name = (emojiObj.name || '').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                         const keywords = Array.isArray(emojiObj.keywords) ? emojiObj.keywords.map(kw => (kw || '').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "")) : []; const charMatch = emojiObj.char === searchTerm;
                         return name.includes(normalizedSearchTerm) || keywords.some(kw => kw.includes(normalizedSearchTerm)) || charMatch; });
                     if (matching.length > 0) { filteredData[categoryName] = matching; }
                 }
            }
            renderEmojis(filteredData);
        }


        // --- Buffer / Copia (CON SONIDOS Y FEEDBACK VISUAL) ---

        function handleEmojiRightClick(emojiObj) {
             if (emojiObj?.char) {
                 searchInput.value += emojiObj.char;
                 updateBufferControls();
                 searchInput.focus();
                 searchInput.scrollLeft = searchInput.scrollWidth;
                 searchInput.classList.add('pulse-add');
                 setTimeout(() => { searchInput.classList.remove('pulse-add'); }, 350);
                 updateRecentEmojis(emojiObj.char);
                 playSound(addSound); // <--- SONIDO AÑADIR
             }
        }

        function handleCopyBuffer() {
            const bufferContent = searchInput.value; if (!bufferContent) return;
            navigator.clipboard.writeText(bufferContent).then(() => {
                const displayContent = bufferContent.length > 25 ? bufferContent.substring(0, 22) + '...' : bufferContent;
                showCopyStatus(`Secuencia [${displayContent}] copiada!`, 'buffer-copied');
                 playSound(copyBufferSound); // <--- SONIDO COPIAR BUFFER
            }).catch(err => {
                console.error('Error copiando buffer:', err);
                showCopyStatus(`Error copiando secuencia`, 'error');
                 playSound(errorSound); // <--- SONIDO ERROR
            });
        }

        function handleClearBuffer() {
             searchInput.value = '';
             updateBufferControls();
             renderEmojis(currentEmojiDataView);
             if (countEmojis(currentEmojiDataView) === 0 && searchInput.value === '') {
                 renderEmojis(ALL_EMOJI_DATA);
                 setActiveFilterButton(categoryFiltersContainer.querySelector('.category-filter-button:first-child'));
             }
             searchInput.focus();
             playSound(clearSound); // <--- SONIDO LIMPIAR
        }

         // Actualizar controles buffer (gestión del mensaje de modo buffer mejorada)
       // REEMPLAZA la función 'updateBufferControls' existente con esta:
       function updateBufferControls() {
            const hasContent = searchInput.value.trim() !== '';
            searchInput.classList.toggle('has-content', hasContent);

            if (hasContent) {
                // --- INICIO: Bloque Modificado ---
                // Cuando el input tiene contenido (modo buffer):
                // YA NO limpiamos el emojiContainer.
                // YA NO mostramos el mensaje "Estás construyendo...".
                // Los cambios visuales se manejan por CSS (.has-content) y la aparición de botones.

                // SÍ queremos detener cualquier búsqueda pendiente que pudiera haber.
                clearTimeout(searchDebounceTimeout);
                // --- FIN: Bloque Modificado ---
            } else {
                // Sale de modo buffer (input está vacío):
                // Simplemente refrescamos la vista de emojis según el término de búsqueda (ahora vacío).
                // Esto mostrará la categoría filtrada actual o todos los emojis.
                handleSearch();
            }
        }


        // Clic izquierdo (Copia individual) - Modificado para feedback visual y sonido
         // Acepta el elemento botón como segundo argumento
        function handleEmojiClick(emojiObj, buttonElement) {
             if (emojiObj?.char && emojiObj?.name && buttonElement) { // Asegurarse que buttonElement existe
                navigator.clipboard.writeText(emojiObj.char)
                    .then(() => {
                        const message = `¡${emojiObj.char} (${emojiObj.name}) copiado!`;
                        showCopyStatus(message, 'normal');
                        updateRecentEmojis(emojiObj.char);
                        playSound(copySound); // <--- SONIDO COPIA

                         // --- FEEDBACK VISUAL EN BOTÓN ---
                         buttonElement.classList.add('copied-success');
                         // Quitar la clase después de la animación
                         setTimeout(() => {
                            if (buttonElement) { // Doble check por si desaparece
                                 buttonElement.classList.remove('copied-success');
                            }
                         }, 500); // Debe ser igual o mayor a la duración de la animación CSS
                         // --- FIN FEEDBACK ---

                    })
                     .catch(err => {
                         console.error('Error copia individual:', err);
                         showCopyStatus(`Error al copiar ${emojiObj.char}`, 'error');
                         playSound(errorSound); // <--- SONIDO ERROR
                     });
             } else {
                 console.warn("Intento de copiar emoji con datos incompletos o sin elemento:", emojiObj, buttonElement)
                 showCopyStatus('Error: Datos del emoji incompletos', 'error');
                 playSound(errorSound); // <--- SONIDO ERROR
             }
        }

        // Mostrar estado de copia (modificado ligeramente para error sound si aplica)
        function showCopyStatus(message, type = 'normal') {
             if (statusTimeout) clearTimeout(statusTimeout);
             copyStatusText.textContent = message;
             copyStatus.className = 'copy-status';
             if (['normal', 'buffer-copied', 'error'].includes(type)) { copyStatus.classList.add(type); }
             copyStatus.style.opacity = '0'; copyStatus.style.bottom = '-120px'; copyStatus.style.transform = 'translateX(-50%) scale(0.95)'; copyStatus.classList.remove('visible'); // Reset transform
             requestAnimationFrame(() => { requestAnimationFrame(() => { copyStatus.classList.add('visible'); }); });

             // Reproducir sonido de error aquí si es un mensaje de error
            if (type === 'error') {
                playSound(errorSound); // Puede ser redundante si ya se llamó antes, pero asegura el sonido
            }

             statusTimeout = setTimeout(() => {
                 copyStatus.classList.remove('visible'); statusTimeout = null;
                 setTimeout(() => { copyStatus.classList.remove('normal', 'buffer-copied', 'error'); }, 500);
             }, 2800);
        }


        // --- INICIO ---
        document.addEventListener('DOMContentLoaded', () => {
             searchInput.addEventListener('input', () => {
                 updateBufferControls(); // Llama primero para actualizar .has-content
                 clearTimeout(searchDebounceTimeout);
                 if (!searchInput.classList.contains('has-content')) {
                     searchDebounceTimeout = setTimeout(handleSearch, 280);
                 }
             });

             // Evento para copiar buffer con Enter si el input tiene foco y contenido
             searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && searchInput.classList.contains('has-content') && searchInput.value.trim() !== '') {
                    event.preventDefault(); // Evitar submit si estuviera en un form
                    handleCopyBuffer();
                }
             });


             copyBufferButton.addEventListener('click', handleCopyBuffer);
             clearBufferButton.addEventListener('click', handleClearBuffer);
             toggleSoundsButton.addEventListener('click', toggleSounds); // Listener para botón de sonido

             document.body.addEventListener('mouseleave', hideTooltip);

             loadLocalEmojiData(); // Iniciar carga (incluye carga de sonido)
         });
    </script>

</body>
</html>
