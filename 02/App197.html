<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Cient√≠fico ‚ú®</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Paleta de Colores Vibrante y Moderna */
        --primary-color: #6a11cb;
        --secondary-color: #2575fc;
        --accent-color: #00e1ff; /* Cyan brillante */
        --accent-color-alt: #ff6ac1; /* Rosa vibrante */
        --background-start: #1a1a2e;
        --background-end: #16213e;
        --surface-color: rgba(255, 255, 255, 0.08);
        --surface-color-lighter: rgba(255, 255, 255, 0.12); /* Para el √°rea de texto */
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --text-highlight: #ffffff;
        --error-color: #ff6b6b;
        --success-color: #51e898;
        --border-color: rgba(0, 225, 255, 0.2); /* Borde con acento */
        --shadow-color: rgba(0, 0, 0, 0.4);

        /* Tipograf√≠a y Espaciado */
        --font-family-main: 'Inter', sans-serif;
        --font-family-title: 'Orbitron', sans-serif; /* Fuente m√°s tecnol√≥gica/cient√≠fica */
        --base-font-size: 16px;
        --border-radius-sm: 8px;
        --border-radius-md: 12px;
        --padding-sm: 1rem;
        --padding-md: 1.5rem;
        --padding-lg: 2rem;
        --transition-speed: 0.4s; /* Un poco m√°s lento para suavidad */
        --transition-easing: cubic-bezier(0.25, 0.8, 0.25, 1); /* Curva de easing agradable */
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family-main);
        font-size: var(--base-font-size);
        color: var(--text-primary);
        background: linear-gradient(135deg, var(--background-start), var(--background-end), var(--primary-color));
        background-size: 400% 400%;
        animation: gradientBG 20s ease infinite; /* Animaci√≥n m√°s lenta */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--padding-md);
        overflow-x: hidden;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        background-color: var(--surface-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: var(--border-radius-md);
        padding: var(--padding-lg);
        width: 100%;
        max-width: 700px; /* Un poco m√°s ancho */
        text-align: center;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 40px 0 var(--shadow-color);
        position: relative;
        overflow: hidden;
      }

      .title {
        font-family: var(--font-family-title); /* Fuente especial */
        font-size: 2.8rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
        background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
        animation: glow 3s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { text-shadow: 0 0 5px rgba(0, 225, 255, 0.4), 0 0 10px rgba(255, 106, 193, 0.3); }
        to { text-shadow: 0 0 15px rgba(0, 225, 255, 0.7), 0 0 25px rgba(255, 106, 193, 0.5); }
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: var(--padding-lg);
        font-weight: 300;
        max-width: 500px; /* Limitar ancho del subt√≠tulo */
        margin-left: auto;
        margin-right: auto;
      }

      .input-area {
        display: flex;
        gap: var(--padding-sm);
        margin-bottom: var(--padding-md); /* Reducir un poco */
        position: relative;
      }

      .input-icon {
         position: absolute;
         left: var(--padding-md);
         top: 50%;
         transform: translateY(-50%);
         color: var(--text-secondary);
         pointer-events: none;
         font-size: 1.2rem;
         opacity: 0.6;
         transition: color var(--transition-speed) ease;
      }
      /* Cambiar color del icono cuando el input tiene foco */
       #termInput:focus + .input-icon {
           color: var(--accent-color);
           opacity: 1;
       }


      #termInput {
        flex-grow: 1;
        padding: var(--padding-sm) var(--padding-sm) var(--padding-sm) 3.2rem; /* M√°s espacio para icono */
        font-size: 1.05rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        background-color: rgba(0, 0, 0, 0.3); /* Un poco m√°s oscuro */
        color: var(--text-highlight);
        outline: none;
        transition: border-color var(--transition-speed) var(--transition-easing),
                    box-shadow var(--transition-speed) var(--transition-easing);
      }

      #termInput::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
      }

      #termInput:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 225, 255, 0.25);
      }

      #explainButton {
        padding: var(--padding-sm) var(--padding-md);
        font-size: 1rem;
        font-weight: 500;
        font-family: var(--font-family-main); /* Asegurar fuente */
        background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        color: var(--text-highlight);
        border: none;
        border-radius: var(--border-radius-sm);
        cursor: pointer;
        transition: transform var(--transition-speed) var(--transition-easing),
                    box-shadow var(--transition-speed) var(--transition-easing),
                    opacity var(--transition-speed) ease;
        display: inline-flex; /* Alinea el span correctamente */
        align-items: center;
        gap: 0.6rem; /* M√°s espacio para el icono */
      }
      #explainButton span { /* Estilo para el icono del bot√≥n */
          font-size: 1.1rem;
          display: inline-block;
          transition: transform 0.3s ease;
      }


      #explainButton:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
      }
       #explainButton:hover span {
           transform: rotate(15deg) scale(1.1);
       }

      #explainButton:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 2px 10px rgba(37, 117, 252, 0.3);
      }

      #explainButton:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: translateY(0) scale(1);
        box-shadow: none;
      }
      #explainButton:disabled span {
          transform: rotate(0deg) scale(1);
      }

      /* --- √Årea de Resultados con Animaci√≥n y Estilo Mejorado --- */
      .result-area {
        /* No necesita fondo aqu√≠, el contenido interno lo tendr√° */
        border: none; /* Quitar borde exterior */
        border-radius: var(--border-radius-md);
        margin-top: var(--padding-lg);
        opacity: 0; /* Inicialmente oculto */
        transform: translateY(30px) scale(0.95); /* Posici√≥n inicial para animaci√≥n */
        transition: opacity 0.6s var(--transition-easing), transform 0.6s var(--transition-easing);
        min-height: 150px; /* M√°s espacio */
        position: relative; /* Para spinner */
        text-align: left; /* Asegurar alineaci√≥n */
      }

      .result-area.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .result-content { /* Contenedor interno para el estilo */
        background-color: var(--surface-color-lighter); /* Fondo ligeramente diferente */
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        padding: var(--padding-md);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }


      .explained-term-container {
          display: flex;
          align-items: center;
          gap: var(--padding-sm);
          margin-bottom: var(--padding-md);
          padding-bottom: var(--padding-sm);
          border-bottom: 1px solid var(--border-color); /* Separador */
      }

      .result-icon {
          font-size: 2.5rem; /* Icono m√°s grande */
          line-height: 1;
          color: var(--accent-color);
          /* Puedes usar un SVG o un icono de fuente aqu√≠ tambi√©n */
      }

      .explained-term {
        font-family: var(--font-family-main); /* Fuente principal pero m√°s peso */
        font-size: 1.6rem; /* M√°s grande */
        font-weight: 700; /* M√°s peso */
        color: var(--text-highlight); /* Blanco brillante */
        line-height: 1.2;
        margin: 0; /* Resetear margen */
      }

      #explanationOutput {
        color: var(--text-primary);
        line-height: 1.8; /* M√°s espacio entre l√≠neas */
        font-size: 1.1rem; /* Ligeramente m√°s grande */
        font-weight: 400;
      }
       /* Estilo para el primer p√°rrafo o letra para dar √©nfasis (opcional) */
       #explanationOutput::first-letter {
           /* font-size: 1.8em; */ /* Puede ser demasiado */
           /* color: var(--accent-color-alt); */
           /* float: left; */
           /* margin-right: 0.1em; */
           /* font-weight: 500; */
           /* Considerar si esto mejora o empeora la lectura */
       }


      /* --- Mensaje de Error --- */
      #errorMessage {
        color: var(--error-color);
        background-color: rgba(255, 107, 107, 0.1); /* Fondo sutil para error */
        border: 1px solid var(--error-color);
        border-radius: var(--border-radius-sm);
        padding: var(--padding-sm);
        margin-top: var(--padding-sm);
        margin-bottom: var(--padding-sm);
        font-weight: 500;
        min-height: 1.5em;
        transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        opacity: 0; /* Oculto inicialmente */
        transform: translateY(-10px);
        display: none; /* Oculto hasta que haya mensaje */
      }
      #errorMessage.visible {
           opacity: 1;
           transform: translateY(0);
           display: block; /* Mostrar */
       }


      /* --- Indicador de Carga (Spinner) --- */
      .spinner-container {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: rgba(15, 15, 30, 0.7); /* Overlay m√°s oscuro */
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(3px);
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: var(--border-radius-md);
          opacity: 0;
          pointer-events: none;
          transition: opacity var(--transition-speed) ease;
          z-index: 10;
      }

       .spinner-container.visible {
           opacity: 1;
           pointer-events: auto;
       }

      .spinner {
        /* Spinner m√°s elaborado */
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        border: 3px solid;
        border-color: var(--accent-color) var(--accent-color) transparent transparent;
        box-sizing: border-box;
        animation: spin 1.2s linear infinite;
      }
      .spinner::after,
      .spinner::before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        border: 3px solid;
        border-color: transparent transparent var(--accent-color-alt) var(--accent-color-alt);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        animation: spin-reverse 0.8s linear infinite;
      }

      @keyframes spin {
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        100% { transform: rotate(-360deg); }
      }


       /* --- Estilos Responsivos --- */
       @media (max-width: 600px) {
          .container {
              padding: var(--padding-md);
              backdrop-filter: blur(8px); /* Menos blur en m√≥vil por rendimiento */
              -webkit-backdrop-filter: blur(8px);
          }
          .title {
              font-size: 2.2rem;
          }
          .subtitle {
              font-size: 1rem;
          }
          .input-area {
              flex-direction: column;
          }
           #termInput {
             padding: var(--padding-sm) var(--padding-sm) var(--padding-sm) 2.8rem;
           }
           .input-icon {
               left: var(--padding-sm);
               font-size: 1.1rem;
           }
          #explainButton {
              width: 100%;
              justify-content: center;
          }
           .explained-term {
               font-size: 1.4rem;
           }
           .result-icon {
               font-size: 2rem;
           }
          #explanationOutput {
             font-size: 1rem;
          }
           .spinner-container {
               backdrop-filter: blur(2px);
               -webkit-backdrop-filter: blur(2px);
           }

       }

    </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Explorador Cient√≠fico ‚ú®</h1>
    <p class="subtitle">Introduce un t√©rmino cient√≠fico y desentra√±aremos su misterio con claridad estelar.</p>

    <div class="input-area">
      <input type="text" id="termInput" placeholder="Ej: Entrelazamiento cu√°ntico, Mitocondria...">
      <!-- Mover el icono fuera para poder animarlo al hacer focus en el input -->
      <span class="input-icon">üî¨</span>
      <button id="explainButton">
           <span role="img" aria-label="Explorar">üöÄ</span>
           Explicar
      </button>
    </div>

     <!-- Mensaje de Error con nueva clase para visibilidad -->
    <div id="errorMessage"></div>

    <!-- Area donde aparecer√° la explicaci√≥n con animaci√≥n -->
    <div class="result-area" id="resultContainer">
         <!-- Indicador de Carga (Spinner) -->
        <div class="spinner-container" id="loadingSpinner">
             <div class="spinner"></div>
        </div>
        <!-- Contenedor interno para aplicar estilo -->
        <div class="result-content" id="resultInnerContent">
            <div class="explained-term-container">
                <span class="result-icon" aria-hidden="true">‚öõÔ∏è</span> <!-- Icono Atom Symbol -->
                <h3 class="explained-term" id="termTitle"></h3>
            </div>
            <div id="explanationOutput">
                <!-- La explicaci√≥n aparecer√° aqu√≠ -->
            </div>
        </div>
    </div>

  </div>

  <script>
    // --- Elementos del DOM ---
    const termInput = document.getElementById('termInput');
    const explainButton = document.getElementById('explainButton');
    const resultContainer = document.getElementById('resultContainer');
    const resultInnerContent = document.getElementById('resultInnerContent'); // Contenedor interno
    const termTitle = document.getElementById('termTitle'); // T√≠tulo del t√©rmino
    const explanationOutput = document.getElementById('explanationOutput');
    const errorMessage = document.getElementById('errorMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // --- API Endpoint (Pollinations) ---
    const POLLINATIONS_TEXT_URL_BASE = "https://text.pollinations.ai/";

    // --- Funci√≥n para gestionar la UI durante la carga ---
    const setLoadingState = (isLoading) => {
        explainButton.disabled = isLoading;
        if (isLoading) {
            loadingSpinner.classList.add('visible');
            errorMessage.classList.remove('visible'); // Ocultar errores anteriores
            resultContainer.classList.remove('visible'); // Ocultar resultados anteriores
            explanationOutput.textContent = ''; // Limpiar texto anterior
            termTitle.textContent = ''; // Limpiar t√≠tulo anterior
        } else {
            loadingSpinner.classList.remove('visible');
        }
    };

    // --- Funci√≥n para mostrar errores ---
     const displayError = (message) => {
         errorMessage.textContent = message;
         errorMessage.classList.add('visible');
         resultContainer.classList.remove('visible'); // Ocultar √°rea de resultado si hay error
     };

    // --- Event Listener para el Bot√≥n ---
    explainButton.addEventListener('click', async () => {
        const term = termInput.value.trim();

        if (!term) {
            displayError('Por favor, introduce un t√©rmino cient√≠fico.');
            termInput.focus();
            return;
        }

        setLoadingState(true); // Activar estado de carga

        try {
            const prompt = `Explica el t√©rmino cient√≠fico "${term}" de forma muy sencilla, clara y atractiva, como si se lo explicaras a un adolescente curioso. Usa analog√≠as simples si es posible. Estructura la respuesta en uno o dos p√°rrafos cortos. Evita saludos o frases introductorias como "Claro, aqu√≠ tienes...". Ve directo a la explicaci√≥n.`;
            const encodedPrompt = encodeURIComponent(prompt);
            const requestUrl = POLLINATIONS_TEXT_URL_BASE + encodedPrompt;

            console.log("Requesting URL:", requestUrl);

            const response = await fetch(requestUrl, {
                signal: AbortSignal.timeout(25000) // Aumentar timeout un poco m√°s
            });

            if (!response.ok) {
                let errorDetails = `Error ${response.status}: ${response.statusText || 'Error desconocido del servidor'}`;
                 try {
                       const errorText = await response.text();
                       if (errorText && !errorText.includes('<html')) { // Evitar mostrar HTML de error
                           errorDetails += ` - ${errorText.substring(0, 150)}`;
                       }
                    } catch (e) { /* Ignorar */ }
                throw new Error(errorDetails);
            }

            let explanation = await response.text();

            // --- Mostrar la Respuesta ---
            if (explanation) {
                // Limpieza m√°s agresiva de texto no deseado al inicio/final
                 explanation = explanation
                    .replace(/^.*?:/,'') // Quitar cualquier cosa antes del primer ':'
                    .replace(/^(Claro|Por supuesto|Aqu√≠ tienes|Okay)[,.]?\s*/i, '') // Quitar inicios comunes
                    .replace(/Espero que esto ayude.*$/i, '') // Quitar finales comunes
                    .trim();

                 // Si despu√©s de limpiar queda vac√≠o, tratar como respuesta vac√≠a
                 if (!explanation) {
                     throw new Error("La API devolvi√≥ una respuesta vac√≠a o no v√°lida despu√©s de limpiar.");
                 }


                termTitle.textContent = term.charAt(0).toUpperCase() + term.slice(1); // Poner primera letra may√∫scula
                explanationOutput.textContent = explanation;
                resultContainer.classList.add('visible'); // Hacer visible el contenedor con animaci√≥n
                errorMessage.classList.remove('visible'); // Asegurarse de que no hay mensaje de error
            } else {
                 throw new Error("La API devolvi√≥ una respuesta vac√≠a.");
            }

        } catch (error) {
            console.error('Error fetching explanation:', error);
            let message = 'Hubo un problema al obtener la explicaci√≥n.';
            if (error.name === 'AbortError' || (error instanceof Error && error.message.includes('timed out'))) {
                message = 'La solicitud tard√≥ demasiado. La red o la API podr√≠an estar ocupadas. Int√©ntalo de nuevo.';
            } else if (error instanceof Error) {
                message = `Error: ${error.message}`;
            }
            displayError(message);
        } finally {
            setLoadingState(false); // Desactivar estado de carga
        }
    });

     // --- Permitir enviar con la tecla Enter en el input ---
     termInput.addEventListener('keypress', (event) => {
         if (event.key === 'Enter') {
             event.preventDefault();
             explainButton.click();
         }
     });

     // Limpiar error al empezar a escribir de nuevo
      termInput.addEventListener('input', () => {
          if (errorMessage.classList.contains('visible')) {
              errorMessage.classList.remove('visible');
          }
      });

  </script>

</body>
</html>
