        // Handler for the initial click (before unlocking)
        function handleUnlockClick(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;
            const format = button.dataset.format;

            if (!downloadUrl || button.disabled || !button.classList.contains('init-download')) {
                 // Ensure we only run this for initial state buttons that aren't already processing
                return;
            }


            // 1. Disable button
            button.disabled = true;
            button.dataset.originalText = button.textContent; // Store original text

            // 2. Open Ad in new tab
             // Prevent popup blockers by opening in response to user click
            var adWindow = window.open(adUrl, '_blank');
            // Optional: Check if the window was blocked (might not always work reliably)
            // if (!adWindow || adWindow.closed || typeof adWindow.closed == 'undefined') {
            //     // alert('Por favor, deshabilita el bloqueador de ventanas emergentes para continuar.');
            //     // button.disabled = false; // Re-enable if blocked
            //     // return;
            // }


            // 3. Start countdown
            let seconds = 5;
            button.textContent = `Espere ${seconds}s...`;

            const intervalId = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    button.textContent = `Espere ${seconds}s...`;
                } else {
                    clearInterval(intervalId);
                    // 4. Unlock the button
                    button.textContent = `Descargar ${format}`; // Indicate readiness
                    button.disabled = false;
                    button.classList.add('unlocked');
                    button.classList.remove('init-download'); // Remove the initial marker class

                    // Remove the old listener and add the direct download listener
                    button.removeEventListener('click', handleUnlockClick);
                    button.addEventListener('click', handleDirectDownload);
                }
            }, 1000);
        }

        // Handler for the click AFTER unlocking
        function handleDirectDownload(event) {
            const button = event.target;
            const downloadUrl = button.dataset.downloadUrl;

             if (downloadUrl && button.classList.contains('unlocked')) { // Ensure it's unlocked
                window.open(downloadUrl, '_blank');

                 // *** OPTIONAL: Revert button back to initial state after download click? ***
                 // Uncomment the following lines if you want the user to go through the ad+timer again for the same link
                 /*
                 const format = button.dataset.format;
                 button.textContent = format; // Reset text
                 button.classList.remove('unlocked');
                 button.classList.add('init-download'); // Mark as initial again
                 button.removeEventListener('click', handleDirectDownload);
                 button.addEventListener('click', handleUnlockClick); // Add back the unlock listener
                 */
            }
        }

        function generateBookList() {
            const rawText = rawBookData.trim();
            bookListContainer.innerHTML = ''; // Limpiar

            if (!rawText) {
                statusMessage.textContent = 'Error: No se encontraron datos de libros.';
                return;
            }

            // Adjust the separator regex slightly for safety if lines start with dashes
             const bookBlocks = rawText.split(/^\s*----------------------------------------\s*$/m);
            let booksGenerated = 0;

            bookBlocks.forEach(block => {
                const trimmedBlock = block.trim();
                if (!trimmedBlock) return;

                const lines = trimmedBlock.split('\n');
                if (lines.length < 2) return;

                const book = {
                    title: 'Título no encontrado',
                    pageUrl: '#',
                    downloads: []
                };
                let readingDownloads = false;

                lines.forEach(line => {
                   const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    if (trimmedLine.startsWith('Libro')) {
                        const titleMatch = trimmedLine.match(/:\s*(.*)/);
                        if (titleMatch && titleMatch[1]) {
                            // Sanitize title slightly in case of bad characters
                            book.title = titleMatch[1].replace(/</g, "<").replace(/>/g, ">");
                        }
                        readingDownloads = false;
                    } else if (trimmedLine.startsWith('Página del libro:')) {
                         // Ensure URL is properly encoded if it contains special characters (less likely here)
                        book.pageUrl = trimmedLine.split(': ')[1].trim();
                        readingDownloads = false;
                    } else if (trimmedLine.toLowerCase().includes('enlaces de descarga') || trimmedLine.toLowerCase().includes('enlaces principales')) {
                         readingDownloads = true;
                    } else if (readingDownloads && trimmedLine.startsWith('-')) {
                        const parts = trimmedLine.replace(/^- /, '').split(': ');
                        if (parts.length >= 2) {
                            const format = parts[0].trim().replace(/</g, "<").replace(/>/g, ">"); // Sanitize format
                            const url = parts.slice(1).join(': ').trim();
                            if (url.toLowerCase().startsWith('http')) { // Basic URL validation
                                book.downloads.push({ format: format, url: url });
                            }
                        }
                    } else if ((readingDownloads || lines.length < 5) && trimmedLine.includes(': https://')) { // Be less strict if no 'Enlaces' line found and few lines overall
                         const formatMatch = trimmedLine.match(/^([^:]+):\s*(https?:\/\/\S+)/);
                         if(formatMatch && formatMatch.length === 3){
                            const format = formatMatch[1].trim().replace(/</g, "<").replace(/>/g, ">");
                             const url = formatMatch[2].trim();
                             if (url.toLowerCase().startsWith('http')) {
                                book.downloads.push({ format: format, url: url });
                             }
                         }
                    }
                });

                if (book.title !== 'Título no encontrado' && (book.pageUrl !== '#' || book.downloads.length > 0)) {
                    const card = document.createElement('div');
                    card.className = 'book-card';

                    let downloadLinksHTML = '';
                    book.downloads.forEach(link => {
                        let btnClass = 'btn init-download'; // Add 'init-download' marker
                        const formatClean = link.format.replace('(Zip)', '').replace('(Zip archive)', '').trim(); // Clean format for display text
                        const formatLower = formatClean.toLowerCase();

                        if (formatLower.includes('epub')) btnClass += ' btn-epub';
                        else if (formatLower.includes('html')) btnClass += ' btn-html'; // Covers plain HTML
                        else if (formatLower.includes('kindle') || formatLower.includes('kf8') || formatLower.includes('mobi')) btnClass += ' btn-kindle';
                        else if (formatLower.includes('text') || formatLower.includes('txt')) btnClass += ' btn-text';
                        // Generic blue for others is handled by default CSS rule

                        // Use BUTTON element, store URL and format in data attributes
                        // Sanitize URL slightly for the attribute, although should be ok
                        const safeUrl = link.url.replace(/"/g, '"');
                        downloadLinksHTML += `<button type="button" class="${btnClass}" data-download-url="${safeUrl}" data-format="${formatClean}">${formatClean}</button>`;
                    });

                     // Sanitize pageUrl for the href
                     const safePageUrl = book.pageUrl.replace(/"/g, '"');
                    card.innerHTML = `
                        <h3>${book.title}</h3>
                        ${book.pageUrl !== '#' ? `<p class="gutenberg-link"><a href="${safePageUrl}" target="_blank" rel="noopener noreferrer">Ver en Project Gutenberg</a></p>` : ''}
                        ${book.downloads.length > 0 ? `<div class="download-links">${downloadLinksHTML}</div>` : ''}
                    `;

                    bookListContainer.appendChild(card);
                    booksGenerated++;
                } else {
                     // console.warn("Skipping card generation for block:", block); // Optional logging for debug
                }
            });

             // Add event listeners using event delegation (more efficient)
            bookListContainer.addEventListener('click', function(event) {
                // Check if the clicked element is one of our download buttons
                 if (event.target.matches('.download-links .btn')) {
                    if (event.target.classList.contains('init-download')) {
                         handleUnlockClick(event);
                     } else if (event.target.classList.contains('unlocked')) {
                         handleDirectDownload(event);
                    }
                }
             });


            if (booksGenerated > 0) {
                 statusMessage.textContent = `Mostrando ${booksGenerated} libros.`;
            } else {
                statusMessage.textContent = 'No se pudieron procesar los datos de los libros. Verifica el formato del texto.';
            }
        }

        // Ejecutar la función
        document.addEventListener('DOMContentLoaded', generateBookList);

    </script>
