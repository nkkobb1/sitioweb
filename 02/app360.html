        if (eventData && targetElement) {
            targetElement.innerHTML = `<div class="preview-year">${eventData.year}</div><h3>${eventData.title}</h3><p>Descubre este cap铆tulo cervecero.</p>`;
            targetElement.className = 'event-preview'; targetElement.dataset.index = events.indexOf(eventData);
        } else if (targetElement) {
            const message = targetElement.id === 'prevEventPreview' ? 'Bebidas Fermentadas Ancestrales' : 'Tendencias Cerveceras Modernas';
            targetElement.innerHTML = `<p>${message}</p>`;
            targetElement.className = 'event-preview empty-preview'; targetElement.dataset.index = -1;
        }
    }

    async function findAndDisplaySuggestions(failedTitle) { // Textos adaptados
        console.log(`"${failedTitle}" no encontrado, buscando en otras barricas...`);
        renderEventCardLoading("Receta no encontrada. Buscando alternativas en la bodega...");
        const searchTerm = failedTitle;
        const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
        try {
            const response = await fetch(searchUrl); if (!response.ok) throw new Error(`Error ${response.status} buscando alternativas.`);
            const searchData = await response.json();
            if (searchData.query?.search?.length > 0) {
                const suggestions = searchData.query.search.slice(0, 5);
                let suggestionsHtml = `<p>La receta "<strong>${failedTitle}</strong>" no se encontr贸 o est谩 da帽ada.</p><p>Quiz谩s te interesen estas otras elaboraciones:</p><ul class="suggestions-list">`;
                suggestions.forEach(item => { const snippet = item.snippet.replace(/<[^>]*>/g, ''); suggestionsHtml += `<li><a href="#" class="suggestion-link" data-wiki-title="${item.title}" title="${snippet}">${item.title}</a></li>`; });
                suggestionsHtml += `</ul><p><small>(Selecciona una para intentar cargarla)</small></p>`;
                eventCard.innerHTML = suggestionsHtml; eventCard.className = 'suggestions'; eventCard.style.opacity = '1';
            } else {
                console.log(`No se encontraron alternativas para "${searchTerm}".`);
                renderEventCardError(`Receta para "${failedTitle}" no encontrada y no hay alternativas en la bodega.`); eventCard.className = 'error';
            }
        } catch (searchErr) {
            console.error("Error buscando alternativas:", searchErr);
            renderEventCardError(`Receta para "${failedTitle}" no encontrada. La b煤squeda de alternativas tambi茅n fall贸.`); eventCard.className = 'error';
        }
    }

    // --- Update Active Title in List (Sin cambios) ---
    function updateActiveTitleInList(activeIndex) { const listItems = titleList.querySelectorAll('li'); listItems.forEach((li, index) => { if (index === activeIndex) { li.classList.add('active'); li.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); } else { li.classList.remove('active'); } }); }

    // --- Update Event (Sin cambios l贸gicos, solo logging adaptado) ---
    async function updateEvent(options) {
        const index = options.index; if (isNaN(index) || index < 0 || index >= events.length) { return; }
        const currentEvent = events[index]; yearDisplay.textContent = currentEvent.year.toString();
        if (slider.value !== index.toString()) { slider.value = index; } updateActiveTitleInList(index);
        const titleToFetch = options.wikiTitleOverride || currentEvent.wikiTitle || currentEvent.title; const cacheKey = titleToFetch.toLowerCase();
        renderPreview(events[index - 1], prevPreview); renderPreview(events[index + 1], nextPreview);
        if (summaryCache[cacheKey] && summaryCache[cacheKey] !== 'NOT_FOUND' && summaryCache[cacheKey] !== 'LOAD_ERROR') { console.log(`Receta "${titleToFetch}" servida de cach茅.`); renderEventCard(summaryCache[cacheKey], currentEvent.title); }
        else if (summaryCache[cacheKey] === 'NOT_FOUND' || summaryCache[cacheKey] === 'LOAD_ERROR') { console.log(`"${titleToFetch}" marcada como '${summaryCache[cacheKey]}'. Buscando alternativas.`); findAndDisplaySuggestions(titleToFetch); }
        else { console.log(`Consultando archivos para: ${titleToFetch}`); renderEventCardLoading(); try { const pageData = await fetchDetailedData(titleToFetch); summaryCache[cacheKey] = pageData; renderEventCard(pageData, currentEvent.title); } catch (err) { console.error(`Error cargando "${titleToFetch}":`, err.message); summaryCache[cacheKey] = err.message.startsWith('Not Found:') ? 'NOT_FOUND' : 'LOAD_ERROR'; findAndDisplaySuggestions(titleToFetch); } }
    }

    // --- Handle Interaction (Sin cambios l贸gicos) ---
    function handleInteraction(event) { if (event.target.matches('a.suggestion-link')) { event.preventDefault(); const suggestedTitle = event.target.dataset.wikiTitle; if (suggestedTitle) { console.log(`Intentando cargar sugerencia: ${suggestedTitle}`); updateEvent({ index: parseInt(slider.value, 10), wikiTitleOverride: suggestedTitle }); } } else if (event.target.closest('.event-preview:not(.empty-preview)')) { const previewElement = event.target.closest('.event-preview'); const targetIndex = parseInt(previewElement.dataset.index, 10); if (targetIndex >= 0 && targetIndex < events.length) { console.log(`Viajando al 铆ndice ${targetIndex} desde preview.`); updateEvent({ index: targetIndex }); } } }

    // --- Initialize Timeline (Adaptar textos) ---
    function initializeTimeline() {
        if (!events || events.length === 0) { document.querySelector('h1').textContent = "Bodega Hist贸rica Vac铆a"; eventCard.innerHTML = "<p>No hay registros cerveceros disponibles para esta 茅poca.</p>"; eventCard.className = 'error'; slider.disabled = true; yearDisplay.textContent = '----'; renderPreview(null, prevPreview); renderPreview(null, nextPreview); titleList.innerHTML = '<li>Registro no disponible</li>'; return; }
        events.forEach((event, index) => { const listItem = document.createElement('li'); listItem.textContent = `${event.year} - ${event.title}`; listItem.dataset.index = index; listItem.addEventListener('click', () => { updateEvent({ index: index }); }); titleList.appendChild(listItem); });
        slider.max = events.length - 1; slider.value = 0; slider.disabled = events.length <= 1;
        updateEvent({ index: 0 });
        slider.addEventListener('input', () => updateEvent({ index: parseInt(slider.value, 10) }));
        timelineContainer.addEventListener('click', handleInteraction);
        console.log("隆La Taberna del Tiempo ha abierto sus puertas! Salud."); // Mensaje tem谩tico
    }

    document.addEventListener('DOMContentLoaded', initializeTimeline);

  </script>
