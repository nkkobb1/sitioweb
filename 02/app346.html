<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legado Luminoso - Vida de Marie Curie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e8e4d8; /* Pergamino claro / Papel viejo */
      --panel-bg: #d8d0c0; /* Gris pardo / Cartón */
      --container-bg: #c8bca8; /* Sepia claro */
      --card-bg: #fdfbf5; /* Blanco hueso / Papel limpio */
      --preview-bg: #e0d8c8; /* Gris pardo más claro */
      --text-color-dark: #4d4030; /* Marrón oscuro */
      --text-color-light: #f0e8dc; /* Blanco pergamino */
      --accent-green: #5f7464; /* Verde salvia apagado */
      --accent-sepia: #7d6d5a; /* Sepia medio */
      --accent-blue-glow: #a0c0d0; /* Azul pálido (para énfasis sutil) */
      --border-color: #b8a898; /* Borde sepia */
      --font-serif: 'Merriweather', serif; /* Fuente clásica para títulos */
      --font-sans: 'Lato', sans-serif; /* Fuente limpia para cuerpo */
      --shadow-soft: rgba(77, 64, 48, 0.15);
      --shadow-medium: rgba(77, 64, 48, 0.3);
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d8d0c0' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E"); /* Textura sutil */
      color: var(--text-color-dark);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      gap: 20px;
    }

    /* Panel del Índice de Títulos */
    .title-index-panel {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 20px;
        width: 290px; /* Un poco más ancho para títulos largos */
        flex-shrink: 0;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        box-shadow: 0 3px 10px var(--shadow-soft);
    }
    .title-index-panel h2 {
        font-family: var(--font-serif);
        color: var(--accent-sepia);
        margin: 0 0 15px 0;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
        font-size: 1.3em;
        text-align: center;
        font-weight: 700;
    }
    #titleList { list-style: none; padding: 0; margin: 0; }
    #titleList li {
        padding: 10px 12px; margin-bottom: 6px; border-radius: 4px;
        cursor: pointer; transition: background-color 0.3s, color 0.3s;
        font-size: 0.9em; border: 1px solid transparent;
        color: var(--text-color-dark); line-height: 1.4;
    }
    #titleList li:hover {
        background-color: rgba(95, 116, 100, 0.1); /* Verde muy suave */
        border-color: rgba(95, 116, 100, 0.3);
    }
    #titleList li.active {
        background-color: var(--accent-green);
        color: var(--text-color-light);
        font-weight: 700;
        border-color: var(--accent-green);
    }
    /* Scrollbar sutil */
    .title-index-panel::-webkit-scrollbar { width: 6px; }
    .title-index-panel::-webkit-scrollbar-track { background: transparent; }
    .title-index-panel::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }


    /* Contenedor Principal */
    .timeline-container {
      background: var(--container-bg);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 20px var(--shadow-medium);
      padding: 25px;
      flex-grow: 1;
      max-width: 1150px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: var(--font-serif);
      text-align: center;
      margin: 0 0 30px 0;
      color: var(--accent-sepia);
      font-size: 2.4em;
      font-weight: 700;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    /* Estructura Flex interna (sin cambios) */
    .main-content-area { display: flex; gap: 25px; align-items: stretch; margin-top: 20px; }
    .center-column { flex: 3; display: flex; flex-direction: column; min-width: 400px; }

    /* Vistas Previas (Estilo Clásico/Documento) */
    .event-preview {
        flex: 1; min-width: 180px; max-width: 260px;
        background-color: var(--preview-bg);
        border: 1px solid var(--border-color);
        border-radius: 5px; padding: 18px;
        color: var(--text-color-dark);
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05), 0 1px 3px var(--shadow-soft);
        display: flex; flex-direction: column;
        opacity: 0.95; transition: all 0.3s ease; cursor: pointer;
    }
    .event-preview:hover:not(.empty-preview) {
        opacity: 1; border-color: var(--accent-green);
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05), 0 3px 8px var(--shadow-medium);
        transform: translateY(-3px);
    }
    .event-preview.empty-preview {
        background: transparent; border: 2px dashed var(--border-color);
        opacity: 0.7; cursor: default; align-items: center; justify-content: center;
        text-align: center; color: var(--text-color-dark); box-shadow: none;
    }

    .event-preview h3 { font-family: var(--font-serif); font-size: 1.1em; margin: 0 0 10px 0; color: var(--accent-green); border-bottom: 1px solid var(--border-color); padding-bottom: 6px; font-weight: 700; }
    .event-preview .preview-year { font-family: var(--font-sans); font-weight: 700; color: var(--accent-sepia); margin-bottom: 10px; font-size: 1.1em; text-align: center; }
    .event-preview p { font-size: 0.9em; line-height: 1.5; margin: 0; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }

    /* Slider Container (Estilo Clásico) */
    .slider-container { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 10px; background: rgba(255,255,255,0.3); border-radius: 6px; border: 1px solid var(--border-color); box-shadow: inset 0 1px 3px var(--shadow-soft); }

    /* Slider (Estilo Clásico) */
    input[type="range"] { flex: 1; height: 7px; cursor: pointer; appearance: none; -webkit-appearance: none; background: linear-gradient(to right, var(--accent-green), var(--border-color)); border-radius: 3px; outline: none; border: 1px solid #b0a090; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent-sepia); border-radius: 50%; border: 2px solid var(--card-bg); box-shadow: 0 1px 3px var(--shadow-medium); transition: transform 0.2s ease; margin-top: -6px; }
    input[type="range"]::-moz-range-thumb { width: 16px; height: 16px; background: var(--accent-sepia); border-radius: 50%; border: 2px solid var(--card-bg); box-shadow: 0 1px 3px var(--shadow-medium); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb:active, input[type="range"]::-moz-range-thumb:active { transform: scale(1.15); background: var(--accent-green); }

    /* Year Display (Estilo Clásico) */
    #yearDisplay { min-width: 70px; text-align: center; font-weight: 700; font-family: var(--font-sans); background: var(--text-color-dark); color: var(--bg-color); padding: 8px 15px; border-radius: 4px; border: 1px solid #3a3024; box-shadow: inset 0 0 4px rgba(0,0,0,0.2), 1px 1px 2px rgba(0,0,0,0.3); font-size: 1.1em; }

    /* Event Card (Estilo Papel/Documento) */
    #eventCard {
      background-color: var(--card-bg);
      color: var(--text-color-dark);
      padding: 35px; border-radius: 6px;
      border: 1px solid var(--border-color);
      min-height: 580px;
      display: flex; flex-direction: column; justify-content: flex-start;
      box-shadow: 0 4px 15px var(--shadow-soft);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 1; flex-grow: 1; overflow-y: auto;
    }

    #eventCard.loading, #eventCard.error, #eventCard.suggestions { justify-content: center; align-items: center; text-align: center; background-color: var(--preview-bg); color: var(--text-color-dark); }
    #eventCard.loading { opacity: 0.95; }
    #eventCard.error { border: 2px solid var(--accent-sepia); color: var(--accent-sepia); } /* Error usa sepia */
    #eventCard.error p { font-weight: 700; font-size: 1.1em; }
    #eventCard.suggestions ul { list-style: none; padding: 0; margin-top: 15px; }
    #eventCard.suggestions li { margin-bottom: 10px; }
    #eventCard.suggestions a.suggestion-link { /* Botones sugerencia */
        display: inline-block; padding: 9px 18px;
        background-color: var(--accent-green); color: var(--text-color-light);
        border: 1px solid #4a5c50; border-radius: 4px;
        text-decoration: none; transition: all 0.3s; cursor: pointer;
        font-family: var(--font-sans); font-weight: 700; font-size: 0.95em;
    }
    #eventCard.suggestions a.suggestion-link:hover { background-color: #4f6a54; border-color: #3e5043; transform: translateY(-1px); }

    /* Estilos Tarjeta Principal (Clásico/Documento) */
    #eventCard h2 { margin: 0 0 20px 0; text-align: center; color: var(--accent-green); font-family: var(--font-serif); font-size: 1.9em; font-weight: 700; border-bottom: 1px solid var(--border-color); padding-bottom: 12px; }
    #eventCard img {
        max-width: 40%; height: auto; max-height: 240px;
        object-fit: contain; border-radius: 4px;
        margin: 0 auto 25px auto; display: block;
        border: 1px solid var(--border-color);
        box-shadow: 0 3px 8px var(--shadow-medium);
        background-color: #fff;
        filter: sepia(20%); /* Ligero toque sepia a imágenes */
    }
    #eventCard .content-extract {
        line-height: 1.75; margin-bottom: 25px; font-size: 1.0em;
        text-align: justify; max-height: 380px; overflow-y: auto;
        padding: 0 10px; /* Padding lateral */
    }
     /* Scrollbar sutil */
    #eventCard .content-extract::-webkit-scrollbar { width: 7px; }
    #eventCard .content-extract::-webkit-scrollbar-track { background: #f1f1f1; }
    #eventCard .content-extract::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
    #eventCard .content-extract::-webkit-scrollbar-thumb:hover { background-color: var(--accent-sepia); }


     /* Link Externo (Clásico) */
    #eventCard a.external-link {
        display: block; margin: 25px auto 0 auto; padding: 11px 25px;
        background: var(--accent-sepia);
        color: var(--text-color-light); text-decoration: none; font-weight: 700;
        font-family: var(--font-sans); border-radius: 4px; text-align: center;
        transition: all 0.3s ease; border: 1px solid #6a5c4a;
        box-shadow: 0 2px 4px var(--shadow-medium);
        width: fit-content;
    }
    #eventCard a.external-link:hover { background: #6a5c4a; box-shadow: 0 3px 6px var(--shadow-medium); transform: translateY(-1px); color: #fff; }

    /* Spinner (Simple) */
    .spinner { width: 45px; height: 45px; border: 4px solid var(--border-color); border-top-color: var(--accent-green); border-radius: 50%; animation: spin 1s linear infinite; margin: 30px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Ajustes responsivos (mantener estructura, ajustar paddings/fonts) */
    @media (max-width: 1000px) {
      body { flex-direction: column; align-items: center; }
      .title-index-panel { width: 90%; max-height: 250px; margin-bottom: 20px; }
      .timeline-container { max-width: 90%; }
    }
    @media (max-width: 768px) {
      .main-content-area { flex-direction: column; }
      .event-preview { max-width: 100%; min-height: 100px; }
      h1 { font-size: 2em; }
      #eventCard h2 { font-size: 1.6em;}
    }
    @media (max-width: 480px) {
       body { padding: 10px; gap: 15px; }
       .title-index-panel { padding: 15px; width: calc(100% - 20px); max-height: 200px;}
       .title-index-panel h2 { font-size: 1.2em; }
       #titleList li { font-size: 0.85em; padding: 8px 6px;}
       .timeline-container { padding: 15px; max-width: calc(100% - 20px); }
       h1 { font-size: 1.8em; margin-bottom: 20px;}
       .slider-container { flex-direction: column; gap: 10px;}
       #eventCard { padding: 20px; min-height: 450px; }
       #eventCard h2 { font-size: 1.5em;}
       #eventCard img { max-width: 60%; max-height: 180px; filter: sepia(15%);}
       #eventCard .content-extract { font-size: 0.95em; max-height: 300px;}
     }

  </style>
</head>
<body>

  <!-- Panel de Índice Lateral -->
  <div class="title-index-panel">
    <h2>Índice Biográfico</h2>
    <ul id="titleList">
      <!-- Llenado con JS -->
    </ul>
  </div>

  <!-- Contenedor Principal -->
  <div class="timeline-container">
    <h1>Legado Luminoso - Vida de Marie Curie</h1>

    <div class="main-content-area">
      <div id="prevEventPreview" class="event-preview empty-preview" data-index="-1">
          <p>Contexto Europeo S. XIX</p>
      </div>

      <div class="center-column">
        <div class="slider-container">
          <input type="range" id="timelineSlider" min="0" step="1" value="0">
          <div id="yearDisplay">----</div>
        </div>
        <div id="eventCard">
          <p>Explore los hitos en la extraordinaria vida y obra de Marie Skłodowska Curie.</p>
        </div>
      </div>

      <div id="nextEventPreview" class="event-preview empty-preview" data-index="-1">
         <p>Impacto y Legado Posterior</p>
      </div>
    </div>
  </div>

  <script>
    // --- Hitos de Marie Curie ---
    const events = [
        { year: 1867, title: "Nacimiento en Varsovia", wikiTitle: "Marie Curie" },
        { year: 1891, title: "Se traslada a París, estudia en la Sorbona", wikiTitle: "Universidad de París" },
        { year: 1894, title: "Conoce a Pierre Curie", wikiTitle: "Pierre Curie" },
        { year: 1895, title: "Matrimonio con Pierre Curie", wikiTitle: "Pierre Curie" },
        { year: 1896, title: "Inicio de estudios sobre rayos de uranio (Becquerel)", wikiTitle: "Henri Becquerel" },
        { year: 1897, title: "Nacimiento de su hija Irène", wikiTitle: "Irène Joliot-Curie" },
        { year: 1898, title: "Descubrimiento del Polonio", wikiTitle: "Polonio" },
        { year: 1898, title: "Descubrimiento del Radio", wikiTitle: "Radio (elemento)" },
        { year: 1902, title: "Aislamiento de un decigramo de cloruro de radio puro", wikiTitle: "Radio (elemento)" },
        { year: 1903, title: "Doctorado en Ciencias Físicas", wikiTitle: "Marie Curie" },
        { year: 1903, title: "Premio Nobel de Física (compartido con Pierre y Becquerel)", wikiTitle: "Premio Nobel de Física" },
        { year: 1904, title: "Nacimiento de su hija Ève", wikiTitle: "Ève Curie" },
        { year: 1906, title: "Muerte accidental de Pierre Curie", wikiTitle: "Pierre Curie" },
        { year: 1906, title: "Sucede a Pierre como profesora en la Sorbona", wikiTitle: "Universidad de París" },
        { year: 1910, title: "Aislamiento de Radio metálico puro", wikiTitle: "Radio (elemento)" },
        { year: 1911, title: "Premio Nobel de Química (en solitario)", wikiTitle: "Premio Nobel de Química" },
        { year: 1914, title: "Inicio de la Primera Guerra Mundial", wikiTitle: "Primera Guerra Mundial" },
        { year: "1914-1918", title: "Organiza unidades móviles de rayos X ('petites Curies')", wikiTitle: "Marie Curie" }, // Podríamos buscar un artículo más específico si existe
        { year: 1921, title: "Primer viaje a Estados Unidos, recibe un gramo de Radio", wikiTitle: "Marie Curie" },
        { year: 1922, title: "Miembro de la Academia Francesa de Medicina", wikiTitle: "Academia Nacional de Medicina de Francia"},
        { year: "c. 1920s", title: "Trabajo en el Instituto del Radio de París", wikiTitle: "Instituto Curie" },
        { year: 1934, title: "Muerte por anemia aplásica (exposición a radiación)", wikiTitle: "Marie Curie" },
        { year: 1935, title: "Irène y Frédéric Joliot-Curie ganan Nobel de Química", wikiTitle: "Irène Joliot-Curie" }, // Legado
        { year: 1995, title: "Restos trasladados al Panteón de París", wikiTitle: "Panteón de París" }
    ];


    // --- Elementos del DOM (igual) ---
    const slider = document.getElementById('timelineSlider');
    const yearDisplay = document.getElementById('yearDisplay');
    const eventCard = document.getElementById('eventCard');
    const prevPreview = document.getElementById('prevEventPreview');
    const nextPreview = document.getElementById('nextEventPreview');
    const timelineContainer = document.querySelector('.timeline-container');
    const titleList = document.getElementById('titleList');

    // --- Estado y Caché (igual) ---
    const summaryCache = {};

    // --- Fetch Detallado (action=query - sin cambios lógicos) ---
    const MAX_RETRIES = 3; const RETRY_DELAY_MS = 1000;
    async function fetchDetailedData(title, retries = MAX_RETRIES) { /* ... (código igual que antes, sin cambios) ... */
        const baseUrl = "https://es.wikipedia.org/w/api.php";
        const params = new URLSearchParams({
            action: "query", prop: "extracts|pageimages|info", titles: title,
            format: "json", origin: "*", explaintext: "true", exchars: "2000",
            exintro: "false", piprop: "thumbnail", pithumbsize: "500", inprop: "url" // Tamaño imagen ajustado
        });
        const url = `${baseUrl}?${params.toString()}`; console.log("Fetching URL:", url);
        let lastKnownError = null;
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url);
                if (!response.ok) { /* ... error 5xx, 429 ... */ throw new Error(`HTTP ${response.status}`); }
                const data = await response.json();
                if (!data.query?.pages) { throw new Error("API inválida"); }
                const pageId = Object.keys(data.query.pages)[0];
                if (pageId === "-1" || data.query.pages[pageId].missing !== undefined) { throw new Error(`Not Found: "${title}"`); }
                const pageData = data.query.pages[pageId];
                if (!pageData.title || !pageData.extract) { throw new Error(`Incompleta "${title}"`); }
                return pageData;
            } catch (error) {
                lastKnownError = error; console.warn(`Intento ${i + 1} (${title}) fallido: ${error.message}`);
                if (error.message.startsWith('Not Found:')) { throw error; }
                if (i < retries - 1) { await new Promise(r => setTimeout(r, RETRY_DELAY_MS * (i + 1))); }
                else { console.error(`Fallo total fetch ${title}`); throw lastKnownError; }
            }
        }
         throw lastKnownError || new Error(`Fallo inesperado fetch ${title}.`);
     }

    // --- Funciones de Renderizado (Textos temáticos adaptados) ---

    function renderEventCardLoading(message = "Consultando archivos del laboratorio...") { // Temático
        eventCard.innerHTML = `<div class="spinner"></div><p>${message}</p>`;
        eventCard.className = 'loading';
        eventCard.style.opacity = '0.95';
    }

    function renderEventCardError(errorMessage) { // Temático
        let cleanMessage = errorMessage.toString();
        if (cleanMessage.includes('HTTP') || cleanMessage.includes('Imposible recuperar')) { cleanMessage = 'Interferencia en la transmisión de datos desde los archivos.'; }
        else if (cleanMessage.includes('Not Found:') || cleanMessage.includes('no existe')) { cleanMessage = 'Este documento no se encuentra en el archivo.'; }
        else if (cleanMessage.includes('incompleta')) { cleanMessage = 'El documento recuperado está dañado o ilegible.'; }
        else if (cleanMessage.includes('alternativas')) { cleanMessage = cleanMessage; } // Mantener

        eventCard.innerHTML = `<p><strong>¡Error en el Archivo!</strong><br>${cleanMessage}</p>`;
        eventCard.className = 'error';
        eventCard.style.opacity = '1';
    }

    function renderEventCard(pageData, originalEventTitle) { // Limpieza de citas ya incluida
        const title = pageData.title || originalEventTitle;
        let extract = pageData.extract || "Información no disponible en este registro.";
        extract = extract.replace(/\[\d+\]|\[cita requerida\]/gi, '').trim().replace(/\s{2,}/g, ' ');
        const imageUrl = pageData.thumbnail?.source;
        const wikiUrl = pageData.fullurl;
        const imgHtml = imageUrl ? `<img src="${imageUrl}" alt="${title}">` : '';

        eventCard.innerHTML = `
            <h2>${title}</h2>
            ${imgHtml}
            <div class="content-extract"><p>${extract.replace(/\n/g, '<br>')}</p></div>
            ${wikiUrl ? `<a href="${wikiUrl}" target="_blank" rel="noopener noreferrer" class="external-link">Consultar Documento Original (Wikipedia)</a>` : ''}
        `;
        eventCard.className = '';
        eventCard.style.opacity = '1';
        const extractDiv = eventCard.querySelector('.content-extract');
        if (extractDiv) extractDiv.scrollTop = 0;
    }

    function renderPreview(eventData, targetElement) { // Temático
         if (eventData && targetElement) {
            targetElement.innerHTML = `
                <div class="preview-year">${eventData.year}</div>
                <h3>${eventData.title}</h3>
                <p>Revisar este hito.</p>
            `;
            targetElement.className = 'event-preview';
            targetElement.dataset.index = events.indexOf(eventData);
        } else if (targetElement) {
            const message = targetElement.id === 'prevEventPreview' ? 'Contexto Europeo S. XIX' : 'Impacto y Legado Posterior';
            targetElement.innerHTML = `<p>${message}</p>`;
            targetElement.className = 'event-preview empty-preview';
            targetElement.dataset.index = -1;
        }
    }

    async function findAndDisplaySuggestions(failedTitle) { // Temático
        console.log(`"${failedTitle}" no encontrado, buscando referencias en el catálogo...`);
        renderEventCardLoading("Documento no hallado. Buscando referencias...");
        const searchTerm = failedTitle;
        const searchUrl = `https://es.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchTerm)}&format=json&origin=*`;
         try {
            const response = await fetch(searchUrl);
            if (!response.ok) throw new Error(`Error ${response.status} buscando en catálogo.`);
            const searchData = await response.json();
            if (searchData.query?.search?.length > 0) {
                const suggestions = searchData.query.search.slice(0, 5);
                let suggestionsHtml = `<p>El documento "<strong>${failedTitle}</strong>" no se encontró o es ilegible.</p>
                                       <p>Posibles documentos relacionados:</p>
                                       <ul class="suggestions-list">`;
                suggestions.forEach(item => {
                    const snippet = item.snippet.replace(/<[^>]*>/g, '');
                    suggestionsHtml += `<li><a href="#" class="suggestion-link" data-wiki-title="${item.title}" title="${snippet}">${item.title}</a></li>`;
                });
                suggestionsHtml += `</ul><p><small>(Seleccione un documento para intentar consultarlo)</small></p>`;
                eventCard.innerHTML = suggestionsHtml;
                eventCard.className = 'suggestions';
                eventCard.style.opacity = '1';
            } else {
                console.log(`No se encontraron referencias para "${searchTerm}".`);
                renderEventCardError(`Documento para "${failedTitle}" no hallado y sin referencias en el catálogo.`);
                eventCard.className = 'error';
            }
        } catch (searchErr) {
            console.error("Error buscando referencias:", searchErr);
            renderEventCardError(`Documento para "${failedTitle}" no hallado. La búsqueda de referencias también falló.`);
            eventCard.className = 'error';
        }
    }

    // --- Función actualizar highlight en lista (sin cambios) ---
    function updateActiveTitleInList(activeIndex) { /* ... (código igual que antes) ... */
        const listItems = titleList.querySelectorAll('li');
        listItems.forEach((li, index) => {
            if (index === activeIndex) {
                li.classList.add('active');
                li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else { li.classList.remove('active'); }
        });
    }

    // --- Función Principal de Actualización (sin cambios lógicos) ---
    async function updateEvent(options) { /* ... (código igual que antes, llama a updateActiveTitleInList) ... */
        const index = options.index;
        if (isNaN(index) || index < 0 || index >= events.length) { return; }
        const currentEvent = events[index];
        yearDisplay.textContent = currentEvent.year.toString();
        if (slider.value !== index.toString()) { slider.value = index; }
        updateActiveTitleInList(index); // Actualizar lista

        const titleToFetch = options.wikiTitleOverride || currentEvent.wikiTitle || currentEvent.title;
        const cacheKey = titleToFetch.toLowerCase();
        renderPreview(events[index - 1], prevPreview);
        renderPreview(events[index + 1], nextPreview);

        if (summaryCache[cacheKey] && summaryCache[cacheKey] !== 'NOT_FOUND' && summaryCache[cacheKey] !== 'LOAD_ERROR') {
            console.log(`Registro "${titleToFetch}" desde caché.`);
            renderEventCard(summaryCache[cacheKey], currentEvent.title);
        } else if (summaryCache[cacheKey] === 'NOT_FOUND' || summaryCache[cacheKey] === 'LOAD_ERROR') {
             console.log(`"${titleToFetch}" marcado '${summaryCache[cacheKey]}'. Mostrando sugerencias.`);
             findAndDisplaySuggestions(titleToFetch);
        } else {
            console.log(`Consultando archivo: ${titleToFetch}`);
            renderEventCardLoading();
            try {
                const pageData = await fetchDetailedData(titleToFetch);
                summaryCache[cacheKey] = pageData;
                renderEventCard(pageData, currentEvent.title);
            } catch (err) {
                console.error(`Error cargando "${titleToFetch}":`, err.message);
                summaryCache[cacheKey] = err.message.startsWith('Not Found:') ? 'NOT_FOUND' : 'LOAD_ERROR';
                findAndDisplaySuggestions(titleToFetch); // Fallback
            }
        }
     }


    // --- Manejador de Clics (unificado, sin cambios lógicos) ---
    function handleInteraction(event) { /* ... (código igual que antes) ... */
        if (event.target.matches('a.suggestion-link')) {
            event.preventDefault();
            const suggestedTitle = event.target.dataset.wikiTitle;
            if (suggestedTitle) {
                console.log(`Cargando sugerencia: ${suggestedTitle}`);
                updateEvent({ index: parseInt(slider.value, 10), wikiTitleOverride: suggestedTitle });
            }
        } else if (event.target.closest('.event-preview:not(.empty-preview)')) {
            const previewElement = event.target.closest('.event-preview');
            const targetIndex = parseInt(previewElement.dataset.index, 10);
            if (targetIndex >= 0 && targetIndex < events.length) {
                console.log(`Navegando a índice ${targetIndex} desde preview.`);
                updateEvent({ index: targetIndex });
            }
        }
    }

    // --- Inicialización (poblar lista títulos, textos temáticos) ---
    function initializeTimeline() { // Temático
        if (!events || events.length === 0) {
            document.querySelector('h1').textContent = "Archivo Biográfico Vacío";
            eventCard.innerHTML = "<p>No hay registros disponibles sobre esta figura histórica.</p>";
            eventCard.className = 'error'; slider.disabled = true; yearDisplay.textContent = '----';
            renderPreview(null, prevPreview); renderPreview(null, nextPreview);
            titleList.innerHTML = '<li>Índice no disponible</li>';
            return;
        }
        // Poblar lista
        events.forEach((event, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${event.year} - ${event.title}`;
            listItem.dataset.index = index;
            listItem.addEventListener('click', () => { updateEvent({ index: index }); });
            titleList.appendChild(listItem);
        });
        // Config slider
        slider.max = events.length - 1; slider.value = 0;
        slider.disabled = events.length <= 1;
        // Carga inicial
        updateEvent({ index: 0 });
        // Listeners
        slider.addEventListener('input', () => updateEvent({ index: parseInt(slider.value, 10) }));
        timelineContainer.addEventListener('click', handleInteraction); // Delegación
        console.log("Línea temporal de Marie Curie inicializada.");
    }

    document.addEventListener('DOMContentLoaded', initializeTimeline);

  </script>
