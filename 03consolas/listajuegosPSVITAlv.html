"https://archive.org/download/PSVITA_VPK/Zero%20Escape%20Virtue%27s%20Last%20Reward%20%5BPCSE00085%5D%20%28v01.00%29%20.rar",
"https://archive.org/download/PSVITA_VPK/Zero%20EscapeZero%20Time%20Dilemma%20%5BPCSE00781%5D%20%28v01.00%29%20.rar",
"https://archive.org/download/PSVITA_VPK/htoL%23NiQ%20The%20Firefly%20Diary%20%5BPCSE00527%5D%20%28v01.00%29%20.rar"
            // --- AGREGA TODOS TUS ENLACES AQUÍ ---
            // Asegúrate de que cada enlace esté entre comillas "" y separado por una coma ,
            // El último enlace NO debe llevar coma al final.
            // === FIN DE TU LISTA DE ENLACES ===
        ];

        const gameListElement = document.getElementById('game-list');

        function extractGameTitle(url) {
            try {
                const filenameEncoded = url.substring(url.lastIndexOf('/') + 1);
                const filename = decodeURIComponent(filenameEncoded);
                let title = filename
                    .replace(/ \[[A-Z0-9]{8,10}\]/gi, '')
                    .replace(/ \(v\d{1,2}\.\d{1,2}\)/gi, '')
                    .replace(/ \((EU-EN|USA|JP)\)/gi, '')
                    .replace(/\.(rar|zip|vpk)$/i, '')
                    .replace(/[ .]+$/,'')
                    .replace(/\s{2,}/g, ' ')
                    .trim();
                // Manejar caso específico de doble espacio que puede quedar
                title = title.replace('A.W.  Phoenix Festa', 'A.W. Phoenix Festa');
                return title;
            } catch (error) {
                console.error("Error procesando URL:", url, error);
                return "Error al procesar nombre";
            }
        }

        // --- VERSIÓN OPTIMIZADA DE renderGameList ---
        function renderGameList() {
            if (!gameListElement) {
                 console.error("Error: Elemento #game-list no encontrado.");
                 return;
            }

            const fragment = document.createDocumentFragment();
            const MAX_ANIMATED_ITEMS = 30; // Ajusta este número si quieres animar más/menos items

            if (gameUrls.length === 0) {
                gameListElement.innerHTML = '<li>No hay juegos para mostrar.</li>';
                return;
            }

            gameUrls.forEach((url, index) => {
                const title = extractGameTitle(url);
                const listItem = document.createElement('li');

                if (index < MAX_ANIMATED_ITEMS) {
                    // Aplicar delay solo a los primeros items para efecto escalonado
                    listItem.style.animationDelay = `${index * 0.05}s`;
                    // La animación base ya se encarga de la opacidad y transform
                } else {
                    // Para los elementos restantes, anular la opacidad inicial de la animación
                    // para que aparezcan más rápido (sin esperar el escalonado)
                    // y asegurarse de que no estén desplazados.
                    // La animación 'listItemFadeIn' aún podría correr pero sin delay significativo.
                    listItem.style.opacity = '1';
                    listItem.style.transform = 'translateY(0)';
                    // Importante: No establecemos animationDelay aquí, así que usarán 0s o un valor muy pequeño.
                }

                const link = document.createElement('a');
                link.href = url;
                link.textContent = title;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';

                listItem.appendChild(link);
                fragment.appendChild(listItem); // Añadir al fragmento
            });

            // Limpiar el mensaje de "Cargando..." justo antes de añadir la lista real
            gameListElement.innerHTML = '';
            // Añadir todos los elementos del fragmento al DOM de una sola vez
            gameListElement.appendChild(fragment);
        }

        // Ejecutar la función directamente al cargar el script
        renderGameList();

    </script>
